<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
   <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Simple Pricing 2</title>
</head>
<body>
    <div class="content-container">
        <div class="cards">
            <form class="card" id="starter">
                <header class="">
                    <h1 class="type">starter</h1>
                </header>
                <main>
                    <h2 class="price" title="Free">Free</h2>
                    <h3 class="plan">plan</h3>
                    <ul class="details" role="list">
                        <li>Unlimited files</li>
                        <li>Unlimited editors</li>
                        <li>Unlimited cloud storage</li>
                    </ul>
                </main>
                <footer>
                    <button class="submit" type="submit" value="basic">
                        <div class="icon icon-cart"></div>
                        <span>Choose this plan</span>
                    </button>
                </footer>
            </form>
            <form class="card hot" id="professional">
                <header class="">
                    <h1 class="type">professional</h1>
                </header>
                <main>
                    <h2 class="price" title="$12">$12 <span>per member</span></h2>
                    <h3 class="plan">plan</h3>
                    <ul class="details" role="list">
                        <li>Unlimited projects</li>
                        <li>Private projects</li>
                        <li>Team Libraries</li>
                    </ul>
                </main>
                <footer>
                    <button class="submit" type="submit" value="professional">
                        <div class="icon icon-cart"></div>
                        <span>Choose this plan</span>
                    </button>
                </footer>
            </form>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@200;300;400&display=swap');
</style>
</html>
