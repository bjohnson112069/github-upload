<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Enable Notifications</title>
</head>

<body>
    <div class="content-container">
        <setion id="notifications">
            <div class="message-box slide slide-left" id="message-box-one">
                <i class="fa-solid fa-xmark"></i>
                <div class="icon">
                    <i class="fa-solid fa-envelope-circle-check"></i>
                </div>
                <h1 class="message">Enable desktop notifications for your email</h1>
                <div class="button-box">
                    <button data-value="enable">Enable</button>
                    <button data-value="learn">learn more</button>
                </div>
            </div>
            <div class="message-box rotate slide slide-right" id="message-box-two">
                <i class="fa-solid fa-xmark"></i>
                <div class="icon">
                    <i class="fa-solid fa-envelope-circle-check"></i>
                </div>
                <h1 class="message">Enable desktop notifications for your email</h1>
                <div class="button-box">
                    <button value="enable">Enable</button>
                    <button value="learn">learn more</button>
                </div>
            </div>
        </setion>
    </div>
</body>
