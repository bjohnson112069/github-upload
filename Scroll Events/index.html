<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>Scroll Events</title>
</head>
<body>
    <section id="section--1">
        <div class="container flex">
            <div class="slide-in slide-right" data-name="div-1" data-scroll="0">SOME CONTENT</div>
            <div class="slide-in slide-left" data-name="div-2" data-scroll="0">SOME MORE CONTENT</div>
        </div>
    </section>
    <section id="section--2">
        <div class="container flex">
            <div class="slide-in slide-right" data-name="div-3" data-scroll="0">SOME CONTENT</div>
            <div class="slide-in slide-left" data-name="div-4" data-scroll="0">SOME MORE CONTENT</div>
        </div>
    </section>
    <section id="section--3">
        <div class="container flex">
            <div class="" data-name="div-5" data-scroll="0">SOME CONTENT</div>
            <div class="" data-name="div-6" data-scroll="0">SOME MORE CONTENT</div>
        </div>
    </section>
</body>
</html>
