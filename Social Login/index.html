<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <title>iCodeThis - Cart Item</title>
      <script src="./script.js" defer></script> 
      <title>iCodeThis - Social Login</title>
</head>

<body>
      <div class="container">
            <form  class="scale">
                  <h1>Already working together?</h1>
                  <p>Log in to your account and connect with your teammates!</p>
                  <label class="form-control" for="email">
                        <input type="email" id="email" name="email"  autocomplete="email" required/>
                        <span>youremail@address.com</span>
                        <button type="submit">
                              <svg class="arrow-right">
                                    <use xlink:href="#arrow-right-long-solid"></use>
                              </svg>
                        </button>
                  </label>
                  <section class="profiles">
                        <div class="profile" data-profile="1"><!-- BG Image --></div>
                        <div class="profile" data-profile="2"><!-- BG Image --></div>
                        <div class="profile" data-profile="3"><!-- BG Image --></div>
                        <div class="profile" data-profile="4"><!-- BG Image --></div>
                        <div class="profile" data-profile="5"><!-- BG Image --></div>
                  </section>
            </form>
      </div>
      <svg width="0" height="0" class="hidden">
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="arrow-right-long-solid">
            <path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"></path>
            </symbol>
      </svg>
</body>
</html>
