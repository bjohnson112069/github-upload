<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>iCodeThis - Likes Dislikes Stats</title>
</head>

<body>
    <div class="container">
        <article id="stats">
            <header>
                <div class="logo">
                    <div class="icon" id="icon-likes">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </div>
                    <div class="icon" id="icon-dislikes">
                        <i class="fa-solid fa-thumbs-down"></i>
                    </div>
                </div>
                <h1>Likes vs. Dislikes</h1>
                <h2>past 7 days</h2>
            </header>
            <main>
                <div class="chart">
                    <div class="y-axis">
                        <div class="line" data-value="300" aria-label="y-axis line"></div>
                        <div class="line" data-value="250" aria-label="y-axis line"></div>
                        <div class="line" data-value="200" aria-label="y-axis line"></div>
                        <div class="line" data-value="150" aria-label="y-axis line"></div>
                        <div class="line" data-value="100" aria-label="y-axis line"></div>
                        <div class="line" data-value="50" aria-label="y-axis line"></div>
                        <div class="line" data-value="0" aria-label="y-axis line"></div>
                    </div>
                </div>
            </main>
            <footer>
                <button type="button" class="btn" id="view-details">View Details</button>
            </footer>
        </article>
    </div>
</body>

</html>
