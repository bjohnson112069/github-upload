<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- Google fonts -->
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Member Subscriptions</title>
</head>

<body>
    <article id="member-subscriptions" class="">
        <header>
            <h1>Subscriptions</h1>
            <p>Support these creators by purchasing their monthly subscriptions, and get access to premium content:</p>

            <div class="features">
                <div class="feature">
                    <i class="fa-solid fa-paperclip"></i>
                    <span>Source files</span>
                </div>
                <div class="feature">
                    <i class="fa-solid fa-tower-broadcast"></i>
                    <span>Live streams</span>
                </div>
                <div class="feature">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Meetup</span>
                </div>
            </div>
        </header>
        <main>
            <button type="button" class="btn arrow" id="prev">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="slider">
                <div class="creators">
                </div>
            </div>
            <button type="button" class="btn arrow" id="next">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </main>
    </article>
    <!-- Inline SVG -->

</body>


</html>
