<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS Style Sheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!-- Javascript -->
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Launch countdown timer</title>


  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  

</head>
<body>
  <div class="container">
    <h2 class="title">We're launching soon</h2>
    <div class="time-container">
      <div class="time-group days">
        <div class="time-segment">
          <div class="segment-display">
            <div class="segment-display__top display-time">00</div>
            <div class="segment-display__bottom display-time">00</div>
            <div class="segment-overlay">
              <div class="segment-overlay__top display-time">00</div>
              <div class="segment-overlay__bottom display-time">00</div>  
            </div>
          </div>
        </div>
        <p class="label">days</p>
      </div>

      <div class="time-group hours">
        <div class="time-segment">
          <div class="segment-display">
            <div class="segment-display__top display-time">00</div>
            <div class="segment-display__bottom display-time">00</div>
            <div class="segment-overlay">
              <div class="segment-overlay__top display-time">00</div>
              <div class="segment-overlay__bottom display-time">00</div>  
            </div>
          </div>
        </div>
        <p class="label">hours</p>
      </div>

      <div class="time-group minutes">
        <div class="time-segment">
          <div class="segment-display">
            <div class="segment-display__top display-time">00</div>
            <div class="segment-display__bottom display-time">00</div>
            <div class="segment-overlay">
              <div class="segment-overlay__top display-time">00</div>
              <div class="segment-overlay__bottom display-time">00</div>  
            </div>
          </div>
        </div>
        <p class="label">minutes</p>
      </div>

      <div class="time-group seconds">
        <div class="time-segment">
          <div class="segment-display">
            <div class="segment-display__top display-time">00</div>
            <div class="segment-display__bottom display-time">00</div>
            <div class="segment-overlay">
              <div class="segment-overlay__top display-time">00</div>
              <div class="segment-overlay__bottom display-time">00</div>  
            </div>
          </div>
        </div>
        <p class="label">seconds</p>
      </div>

    </div>
    <div class="social-container">
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-pinterest"></i>
      <i class="fa-brands fa-instagram"></i>  
    </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
