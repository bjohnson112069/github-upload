<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <script src="./script.js" defer></script> 
      <title>iCodeThis - Subscribe</title>
</head>

<body>
      <div class="container">
            <form>
                  <header>
                        <h1>Let's keep in touch</h1>
                        <p>Subscribe to keep up with fresh news and exciting updates.  We promise not to spam you!</p>
                  </header>
                  <main>
                        <label class="form-control" for="email">
                              <div class="input-wrapper slide">
                                    <input type="email" id="email" name="email" required/>
                                    <span class="placeholder">Enter your email address</span>
                              </div>
                              <span class="confirmation">Thank you for subscribing.</span>
                        </label>
                        <button type="submit" name="submit">
                              <span>send</span>
                              <i class="fa-solid fa-arrow-right-long"></i>
                        </button>
                  </main>
                  <footer>
                        <label class="checkbox-control" for="consent">
                              <input type="checkbox" id="consent" name="consent" value="false">
                              <div class="icon">
                                    <i class="fa-solid fa-check"></i>
                              </div>
                              <span>I agree to my email address being stored and used to receive monthly newsletter.</span>
                        </label>
                  </footer>
            </form>
      </div>
</body>
</html>
