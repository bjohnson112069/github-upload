<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Countdown 3</title>
</head>

<body>
    <div class="content-container">
        <div class="app">
            <h1 class="title">just a little more...</h1>
            <div class="countdown">
                <div class="time-group days">
                    <h1 class="value">12</h1>
                    <div class="label">days</div>
                </div>
                <div class="time-group hours">
                    <h1 class="value">23</h1>
                    <div class="label">hours</div>
                </div>
                <div class="time-group minutes">
                    <h1 class="value">45</h1>
                    <div class="label">minutes</div>
                </div>
                <div class="time-group seconds">
                    <h1 class="value">00</h1>
                    <div class="label">seconds</div>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Road+Rage&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
