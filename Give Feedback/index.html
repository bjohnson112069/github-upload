<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Give Feedback</title>
</head>

<body>
    <div class="content-container">
        <button id="toggle-form" aria-expanded="true">
            <span>feedback</span>
        </button>
        <div id="form-container">
            <form action="" id="feedback-form" class="active">
                <h1>Give Feedback</h1>
                <p>Your thoughts are valuable in helping improve our products</p>
                <div class="message-group">
                    <textarea name="message" id="message" cols="26" rows="4" placeholder="Let us know what's on your mind" required></textarea>
                    <label for="message"></label>
                </div>
                <label for="privacy" class="checkbox-group">
                    <input type="checkbox" id="privacy" name="privacy">
                    <div class="icon icon-check">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <p">I may be contacted about this feedback. See our <a href="#">privacy policy</a></p>
                </label>
                <label for="research" class="checkbox-group">
                    <input type="checkbox" id="research" name="research">
                    <div class="icon icon-check">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <p>I'd like to help improve the products by joining the <a href="#">Research Group</a></p>
                </label>
                <button type="submit" id="submit">send feedback</button>
            </form>    
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>


</html>
