<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Message Notification (non-responsive)</title>
</head>

<body>
    <div class="content-container">
        <nav>
            <div class="icon icon-notification active" aria-label="Notification Bell">
                <span class="fa-regular fa-bell"></span>
                <span class="count"><!-- injected by JS --></span>
            </div>
        </nav>
        <ul class="messages active" role="list">
            <li class="message-count">
                <h1>You have <span class="count"><!-- injected by JS --></span> new messages</h1>
            </li>
            <li class="message" data-value="1">
                <div class="icon profile-image">
                    <!-- Background Image -->
                </div>
                <div class="message-content">
                    <p>If you like what we do, please tell your friends and share.</p>
                    <div class="buttons">
                        <button class="btn-twitter">
                            <span class="fa-brands fa-twitter"></span>
                            <span>Twitter</span>
                        </button>
                        <button class="btn-facebook">
                            <span class="fa-brands fa-facebook-f"></span>
                            <span>Facebook</span>
                        </button>
                    </div>
                </div>
                <div class="user-box">
                    <p class="profile-name">John Doe</p>                        
                    <p class="date">Feb 22</p>
                </div>
            </li>
            <li class="message" data-value="2">
                <div class="icon profile-image">
                    <!-- Background Image -->
                </div>
                <div class="message-content">
                    <p>I like it ... a ... lot.</p>
                </div>
                <div class="user-box">
                    <p class="profile-name">Lloyd Christmas</p>                        
                    <p class="date">Apr 1</p>
                </div>
            </li>
        </ul>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
