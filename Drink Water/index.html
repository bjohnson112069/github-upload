<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>iCodeThis - Drink Water</title>
</head>

<body>
    <div class="container">

        <article id="app">

            <header>
                <button class="btn" id="menu" aria-label="menu button">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
                <button class="btn" id="notifications" aria-label="notifications button">
                    <i class="fa-solid fa-bell"></i>
                </button>
            </header>

            <main>
                <h1 class="day-label">sunday</h1>
                <p><span class="volume">X</span> L of 2 L</p>
                <div class="bottle">
                    <div class="fill-line"></div>
                </div>    
                <button class="btn" id="drink">Drink Water</button>
            </main>

            <footer>
                <h2>your streak</h2>
                <div class="days">
                    <button class="day selected" value="sunday">
                        <span>S</span>
                        <div class="circle">
                            <div class="progress-circle"></div>
                        </div>
                    </button>
                    <button class="day" value="monday">
                        <span>M</span>
                        <div class="circle">
                            <div class="progress-circle"></div>
                        </div>
                    </button>
                    <button class="day" value="tuesday">
                        <span>T</span>
                        <div class="circle">
                            <div class="progress-circle"></div>
                        </div>
                    </button>
                    <button class="day" value="wednesday">
                        <span>W</span>
                        <div class="circle">
                            <div class="progress-circle"></div>
                        </div>
                    </button>
                    <button class="day" value="thursday">
                        <span>T</span>
                        <div class="circle">
                            <div class="progress-circle"></div>
                        </div>
                    </button>
                    <button class="day" value="friday">
                        <span>F</span>
                        <div class="circle">
                            <div class="progress-circle"></div>
                        </div>
                    </button>
                    <button class="day" value="saturday">
                        <span>S</span>
                        <div class="circle">
                            <div class="progress-circle"></div>
                        </div>
                    </button>
                </div>
            </footer>
    
        </article>

    </div>
</body>

</html>
