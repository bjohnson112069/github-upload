<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Job Post</title>
</head>

<body>
    <div class="content-container">
        <section class="job">
            <header>
                <div class="icon logo" aria-label="image of Wisely logo"><!-- BG Image --></div>
                <div class="title-group">
                    <h1>Product Designer at Wisely</h1>
                    <p><i class="fa-solid fa-location-dot"></i>Austin, Tx or Remote</p>
                    <div class="buttons">
                        <button value="save">Save</button>
                        <button value="apply">apply</button>
                    </div>
                </div>
                <div class="icon icon-elipsis">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>    
            </header>
            <main>
                <ul class="panel">
                    <li class="empty hdr">job</li>
                    <li>7/9 skills match</li>
                    <li>32 applicants</li>
                </ul>
                <ul class="panel">
                    <li class="empty hdr">company</li>
                    <li>51 - 200 employees</li>
                    <li>Computer software</li>
                </ul>
                <ul class="panel">
                    <li class="empty hdr">connetions</li>
                    <li class="empty">You dont' have connections working at Wisely</li>
                </ul>
            </main>
            <footer>
                <a href="#">View Job Post</a>
            </footer>
        </section>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
