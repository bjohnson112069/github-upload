<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Sirin+Stencil&display=swap" rel="stylesheet"> 
        <script src="script.js" defer></script>
        <title>Responsive Navar</title>
    </head>
    <body>
        <div class="carousel">
            <button class="carousel__button carousel__button--left is-hidden">
                <img src="images/chevron-svgrepo-left-com.svg" alt="chevron-left">
            </button>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide current-slide">
                        <img class="carousel__image" src="images/gallery-item-05.jpg" alt="image-1">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="images/gallery-item-02.jpg" alt="image-2">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="images/gallery-item-03.jpg" alt="image-3">
                    </li>
                </ul>
            </div>
            <button class="carousel__button carousel__button--right">
                <img src="images/chevron-svgrepo-right-com.svg" alt="chevron-right">
            </button>
            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
        </div>
    </body>
</html>
