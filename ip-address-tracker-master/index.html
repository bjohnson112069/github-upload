<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- leaflet Map API -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Javascript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="script.js" defer></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
      <header>
        <div class="container">
          <form action="" class="search">
            <label class="title" for="search">IP Address Tracker
              <div class="input-wrapper">
                <input class="input" id="search" type="text" placeholder="Search for any IP address or domain">
                <button class="submit" type="submit" aria-label="Submit Form">
                  <svg xmlns="http://www.w3.org/2000/svg" class="arrow" width="11" height="14"><path fill="none" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
                </button>
              </div>
            </label>
          </form>  
        </div>
      </header>
      <main>
        <div class="container">
          <div class="details">
            <div class="detail detail--one">
              <div class="detail-title">ip address</div>
              <div class="detail-content" data-name="ip"></div>
            </div>
            <div class="detail detail--two">
              <div class="detail-title">location</div>
              <div class="detail-content" data-name="location"></div>
            </div>
            <div class="detail detail--three">
              <div class="detail-title">timezone</div>
              <div class="detail-content" data-name="timezone"></div>
            </div>
            <div class="detail detail--four">
              <div class="detail-title">isp</div>
              <div class="detail-content" data-name="isp"></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div id="map">
        </div>
      </footer>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Brian Johnson</a>.
      </div>
  </body>
</html>
