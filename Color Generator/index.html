<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <script src="./script.js" defer></script> 
      <title>iCodeThis - Color Generator</title>
</head>

<body>
      <div class="container">
            <p class="notification">Color(s) <span class="color-value">#F9ACA7</span> copied to your clipboard</p>
            <h1>Color palette generator</h1>
            <div class="colors">
                  <div class="color" id="color-1">
                        <i class="fa-regular fa-copy"></i>
                        <span class="color-label">#EEEDF0</span>
                  </div>
                  <div class="color" id="color-2">
                        <i class="fa-regular fa-copy"></i>
                        <span class="color-label">#A1B5C1</span>
                  </div>
                  <div class="color" id="color-3">
                        <i class="fa-regular fa-copy"></i>
                        <span class="color-label">#F9ACA7</span>
                  </div>
                  <div class="color" id="color-4">
                        <i class="fa-regular fa-copy"></i>
                        <span class="color-label">#68747D</span>
                  </div>
                  <div class="color" id="color-5">
                        <i class="fa-regular fa-copy"></i>
                        <span class="color-label">#CF365F</span>
                  </div>
            </div>
            <div class="button-bl">
                  <button class="btn" id="generate">Generate palette</button>
                  <span>Or just press the "Spacebar" to generate new palettes.</span>
            </div>
            <p class="informational">Click to copy individual color <span class="separator"></span> Press "C" to copy paelette</p>
      </div>
</body>
</html>
