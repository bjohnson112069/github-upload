<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> 
    <title>iCodeThis - Pricing Table</title>
</head>

<body>
    <div class="container">
        <div class="plans">
            <div class="plan" id="free">
                <h1>Free</h1>
                <div class="price-bl">
                    <span class="price">$0</span>
                    <p>Free for your whole team</p>
                </div>
                <p class="info">For individuals or teams looking to organize anything.</p>
                <button class="btn" value="free">get started</button>
            </div>
            <div class="plan" id="standard">
                <h1>Standard</h1>
                <div class="price-bl">
                    <span class="price">$6</span>
                    <p>Per user per month</p>
                </div>
                <p class="info">For teams that need to manager more work.</p>
                <button class="btn" value="standard">upgrade now</button>
            </div>
            <div class="plan" id="premium">
                <h1>Premium</h1>
                <div class="price-bl">
                    <span class="price">$12</span>
                    <p>Per user per month</p>
                </div>
                <p class="info">Best for teams that need to track multiple projects.</p>
                <button class="btn" value="standard">try for free</button>
            </div>
        </div>
    </div>
</body>
</html>
