<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> 
    <title>iCodeThis - Signup Form #1</title>
</head>

<body>
    <div class="container">
        <form action="" id="sign-up" class="scale">
            <header>
                <i class="fa-solid fa-xmark"></i>
                <h1>Sign Up</h1>
                <p>Create an account to unlock all the benefits to easily save, like or submit your favorite content.</p>
            </header>
            <div class="links">
                <a href="#" class="link">
                    <img src="https://github.com/bjohnson112069/web-images/blob/main/Signup%20Form%201/google-logo.png?raw=trueg" alt="google logo">
                    <span>Sign up with Google</span>
                </a>
                <a href="#" class="link">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Sign up with Facebook</span>
                </a>
                <a href="#" class="link">
                    <i class="fa-brands fa-twitter"></i>
                    <span>Sign up with Twitter</span>
                </a>
            </div>
            <label for="updates">
                <input type="checkbox" name="updates" id="updates">
                <div class="box">
                    <i class="fa-solid fa-check"></i>
                </div>
                <span>I'm not interested in updates about products and services.</span>
            </label>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
