<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Sport Workshop</title>
</head>

<body>
    <div class="content-container">
        <section id="hero" title="Photo by cottonbro studio: https://www.pexels.com/photo/white-dust-particles-on-black-background-9665189/">
            <div class="text-overlay">
                <h1>Keep it sporty.</h1>
                <p>Our mission is to change the world through sport.  Browse sportswear and shoes.</p>
                <button id="view-collection" type="button">
                    <p>View Collection</p>
                    <span class="icon icon-chevron">
                        <sapn class="fa-solid fa-chevron-down"></span>
                    </span>
                </button>
            </div>
            <div id="image-one" class="image-wrapper">
                <img src="https://github.com/bjohnson112069/web-images/raw/main/Sport%20Webshop/pexels-melvin-buezo-2529147.webp" alt="Close up image of sneakers" title="Photo by Melvin Buezo: https://www.pexels.com/photo/close-up-photo-of-sneakers-2529147/">
            </div>
            <div id="image-two" class="image-wrapper">
                <img src="https://github.com/bjohnson112069/web-images/raw/main/Sport%20Webshop/pexels-melvin-buezo-2529146.webp" alt="Close up image of sneakers" title="Photo by Melvin Buezo: https://www.pexels.com/photo/close-up-photo-of-sneakers-2529146/">
            </div>
            <div id="image-three" class="image-wrapper" title="Photo by Melvin Buezo: https://www.pexels.com/photo/photo-of-sneakers-on-white-background-2529148/"><!-- BG Image --></div>
        </section>
        <section id="collection" class="">
            <div class="card" data-value="monarch">
                <div id="air-monarch" class="image-wrapper" title="Photo by Melvin Buezo: https://www.pexels.com/photo/photo-of-sneakers-on-white-background-2529148/"><!-- BG Image --></div>
                <div class="card-content">
                    <div class="sold-out active">Sold out</div>
                    <div class="product-box">
                        <h2>Air Monarch</h2>
                        <span>$345</span>
                    </div>
                    <button type="button" class="add-to-cart">Add to cart</button>
                </div>
            </div>
            <div class="card" data-value="legend">
                <div id="legend-essential" class="image-wrapper" title="Photo by Melvin Buezo: https://www.pexels.com/photo/nike-air-max-1-97-sean-wotherspoon-shoes-18946650/"><!-- BG Image --></div>
                <div class="card-content">
                    <div class="sold-out">Sold out</div>
                    <div class="product-box">
                        <h2>Legend Essential</h2>
                        <span>$345</span>
                    </div>
                    <button type="button" class="add-to-cart">Add to cart</button>
                </div>
            </div>
            <div class="card" data-value="legend">
                <div id="night-shade" class="image-wrapper" title="Photo by Melvin Buezo: https://www.pexels.com/photo/white-and-blue-lace-up-sneakers-2529158/"><!-- BG Image --></div>
                <div class="card-content">
                    <div class="sold-out">Sold out</div>
                    <div class="product-box">
                        <h2>Night Shade</h2>
                        <span>$245</span>
                    </div>
                    <button type="button" class="add-to-cart">Add to cart</button>
                </div>
            </div>
            <div class="card" data-value="legend">
                <div id="double-swoosh" class="image-wrapper" title="Photo by Melvin Buezo: https://www.pexels.com/photo/pair-of-nike-shoes-2529157/"><!-- BG Image --></div>
                <div class="card-content">
                    <div class="sold-out">Sold out</div>
                    <div class="product-box">
                        <h2>Double Swoosh</h2>
                        <span>$145</span>
                    </div>
                    <button type="button" class="add-to-cart">Add to cart</button>
                </div>
            </div>
        </section>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
