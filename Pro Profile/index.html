<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- Google fonts -->
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Pro Profile</title>
</head>

<body>
    <article id="pro-profile" class="slide slide-up">
        <div class="pro-membership">PRO</div>
        <!-- PROFILE -->
        <section class="profile">
            <img class="profile-image" src="https://images.unsplash.com/photo-1492106087820-71f1a00d2b11?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZmVtYWxlJTIwYXZhdGFyJTIwMjAweDIwMHxlbnwwfHwwfHx8MA%3D%3D" alt="profile image">
            <h1>Joan Doe</h1>
            <span>New York</span>
            <p>User Interface designer and front end developer.</p>
            <div class="buttons">
                <button type="button" class="btn" id="message">Message</button>
                <button type="button" class="btn" id="following">Following</button>
            </div>
        </section>
        <!-- SKILLS -->
        <section class="skills-wrapper">
            <h2>Skills</h2>
            <ul class="skills">
                <li class="skill">
                    <span>UI/UX</span>
                    <div class="bar">
                        <div class="progress"></div>
                    </div>
                </li>
                <li class="skill">
                    <span>Front End</span>
                    <div class="bar">
                        <div class="progress"></div>
                    </div>
                </li>
                <li class="skill">
                    <span>HTML</span>
                    <div class="bar">
                        <div class="progress"></div>
                    </div>
                </li>
                <li class="skill">
                    <span>CSS</span>
                    <div class="bar">
                        <div class="progress"></div>
                    </div>
                </li>
                <li class="skill">
                    <span>JQuery</span>
                    <div class="bar">
                        <div class="progress"></div>
                    </div>
                </li>
                <li class="skill">
                    <span>Adobe</span>
                    <div class="bar">
                        <div class="progress"></div>
                    </div>
                </li>
            </ul>
        </section>
    </article>
    <!-- Inline SVG -->

</body>


</html>
