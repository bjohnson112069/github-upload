<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Company Card</title>
</head>

<body>
    <div class="container">
        <article id="company-cards">
            <!-- Company Slider -->
            <header class="companies-container">
                <button class="btn arrow" id="goToPrev" aria-label="go to previous">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="btn arrow" id="goToNext" aria-label="go to next">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
                <div class="companies">
                    <!-- Injected by JS -->
                </div>
            </header>
            <!-- Company Details -->
            <main class="company-details">
                <section class="metrics-section">
                    <div class="metric-bl">
                        <span>total employees</span>
                        <span class="total-employees">72,053</span>
                    </div>
                    <div class="metric-bl">
                        <span>job openings</span>
                        <span class="job-openings">1,278</span>
                    </div>
                </section>
                <section class="pto-section">
                    <h1>paid time off</h1>
                    <ul class="pto-list">
                        <li class="pto-item">
                            <p>General PTO</span>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <span class="progress-value">15</span>
                        </li>
                        <li class="pto-item">
                            <p>Total PTO after 5 years</span>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <span class="progress-value">20</span>
                        </li>
                        <li class="pto-item">
                            <p>For volunteering</span>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <span class="progress-value">25</span>
                        </li>
                        <li class="pto-item">
                            <p>General PTO for part-timers</span>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <span class="progress-value">7</span>
                        </li>
                        <li class="pto-item">
                            <p># Sick days for part-timers</p>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <span class="progress-value">0</span>
                        </li>
                    </ul>
                </section>
            </main>
        </article>
    </div>
</body>


</html>
