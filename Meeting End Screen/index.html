<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Meeting End Screen</title>
</head>

<body>
    <div class="content-container">
        <div class="survey slide slide-right">
            <h1>You left the meeting</h1>
            <div class="buttons-group">
                <button class="btn">Rejoin</button>
                <button class="btn">Return to Home Page</button>
            </div>
            <div class="question">
                <h2>How was the audio and video?</h2>
                <div class="ratings">
                    <label class="rating" for="rating-one">
                        <input type="radio" id="rating-one" name="rating" value="1">
                        <div class="icon" aria-label="Rating">
                            <i class="fa-regular fa-face-sad-cry"></i>
                        </div>
                        <span>Very Bad</span>
                    </label>
                    <label class="rating" for="rating-two">
                        <input type="radio" id="rating-two" name="rating" value="2">
                        <div class="icon" aria-label="Rating">
                            <i class="fa-regular fa-face-frown"></i>
                        </div>
                        <span>Bad</span>
                    </label>
                    <label class="rating" for="rating-three">
                        <input type="radio" id="rating-three" name="rating" value="3">
                        <div class="icon" aria-label="Rating">
                            <i class="fa-regular fa-face-rolling-eyes"></i>
                        </div>
                        <span>Meh</span>
                    </label>
                    <label class="rating" for="rating-four">
                        <input type="radio" id="rating-four" name="rating" value="4">
                        <div class="icon" aria-label="Rating">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <span>Good</span>
                    </label>
                    <label class="rating" for="rating-five">
                        <input type="radio" id="rating-five" name="rating" value="5">
                        <div class="icon" aria-label="Rating">
                            <i class="fa-regular fa-face-laugh"></i>
                        </div>
                        <span>Very Good</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
