<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- Google fonts -->
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Profile Dropdown</title>
</head>

<body>
    <article id="profile-dropdown" class="">
        <input type="checkbox" name="accordion" class="visually-hidden" id="profile">
        <label for="profile" id="profile-label">
            <button type="button" class="btn" id="notifications">
                <i class="fa-regular fa-bell"></i>
            </button>
            <img class="avatar" src="https://github.com/bjohnson112069/web-images/raw/refs/heads/main/Profile%20Dropdown/51070.webp" alt="avatar image">
        </label>
        <div class="wrapper">
            <div class="content">
                <section class="settings">
                    <div class="account">
                        <img class="avatar" src="https://github.com/bjohnson112069/web-images/raw/refs/heads/main/Profile%20Dropdown/51070.webp" alt="avatar image">
                        <div class="account-details">
                            <span class="name">Ron Swanson</span>
                            <span class="email">ron67@email.com</span>
                            <button type="button" class="btn" id="settings">Account Settings</button>
                        </div>    
                    </div>
                </section>
                <section class="accounts">
                    <div class="account" id="account-1">
                        <div class="avatar">SS</div>
                        <div class="account-details">
                            <span class="name">Ron Swanson</span>
                            <span class="email">support@email.com</span>
                        </div>    
                    </div>
                    <div class="account" id="account-2">
                        <div class="avatar">SS</div>
                        <div class="account-details">
                            <span class="name">Ron Swanson</span>
                            <span class="email">accounting@email.com</span>
                        </div>    
                    </div>
                    <div class="account" id="account-3">
                        <div class="avatar">SS</div>
                        <div class="account-details">
                            <span class="name">Ron Swanson</span>
                            <span class="email">hello@email.com</span>
                        </div>    
                    </div>
                </section>
                <section class="actions">
                    <button type="button" class="btn" id="add-account" title="Add Account">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button type="button" class="btn" id="sign-out">Sign Out</button>
                </section>
            </div>
        </div>
    </article>
    <!-- Inline SVG -->

</body>


</html>
