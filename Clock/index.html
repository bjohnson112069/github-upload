<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> 
    <title>iCodeThis - Clock</title>
</head>

<body>
    <button data-label="toggle dark and light mode" id="toggle-btn" class="toggle">Dark mode</button>
    <div class="clock-container">
        <div class="clock">
            <div id="hour" class="needle hour"></div>
            <div id="minute" class="needle minute"></div>
            <div id="second" class="needle second"></div>
            <div class="center-point"></div>
        </div>
        <p id="current-time" class="time"></p>
        <p id="current-date" class="date"></p>
    </div>
</body>
</html>
