<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS Style Sheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- Javascript -->
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="calculator">
    <form id="selector" name="selector">
      <h1>calc</h1>
      <fieldset>
        <div class="theme">
          <label for="theme">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </label>
          <input class="slider" name="theme" type="range" min="1" max="3" value="1" step="1">
        </div>
      </fieldset>
    </form>
    <div class="screen">0</div>
    <div class="keypad">
      <button class="key" data-type="number" data-value="7">7</button>
      <button class="key" data-type="number" data-value="8">8</button>
      <button class="key" data-type="number" data-value="9">9</button>
      <button class="key control" data-action="delete" data-type="delete" data-value="del">DEL</button>
    
      <button class="key" data-type="number" data-value="4">4</button>
      <button class="key" data-type="number" data-value="5">5</button>
      <button class="key" data-type="number" data-value="6">6</button>
      <button class="key" data-action="add" data-type="operator" data-value="+">+</button>
    
      <button class="key" data-type="number" data-value="1">1</button>
      <button class="key" data-type="number" data-value="2">2</button>
      <button class="key" data-type="number" data-value="3">3</button>
      <button class="key" data-action="subtract" data-type="operator" data-value="-">-</button>
    
      <button class="key" data-action="decimal" data-type="decimal" data-value=".">.</button>
      <button class="key" data-type="number" data-value="0">0</button>
      <button class="key" data-action="divide" data-type="operator" data-value="/">/</button>
      <button class="key" data-action="multiply" data-type="operator" data-value="*">&times</button>
      
      <button class="key control reset" data-action="clear" data-type="clear" data-value="reset">RESET</button>
      <button class="key action total" data-action="calculate" data-type="calculate" data-value="=">=</button>
    </div>  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brian Johnson</a>.
  </div>
</body>
</html>
