<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <title>iCodeThis - Cart Item</title>
      <script src="./script.js" defer></script> 
</head>

<body>
      <div class="container">
            <form  class="cart">
                  <div class="cart__left">
                        <div class="cart__left-top">
                              <div class="preview__container">
                                    <div class="previews">
                                          <div class="img__preview">
                                                <img src="https://github.com/bjohnson112069/web-images/blob/main/Cart%20Item/6538905_sd.png?raw=true" alt="image preview of kitty headphones">
                                          </div>
                                          <div class="img__preview">
                                                <img src="https://github.com/bjohnson112069/web-images/blob/main/Cart%20Item/6538905cv11d.png?raw=true" alt="image preview of kitty headphones">
                                          </div>
                                          <div class="img__preview">
                                                <img src="https://github.com/bjohnson112069/web-images/blob/main/Cart%20Item/6538905cv13d.png?raw=true" alt="image preview of kitty headphones">
                                          </div>
                                          <div class="img__preview">
                                                <img src="https://github.com/bjohnson112069/web-images/blob/main/Cart%20Item/6538905cv14d.png?raw=trueg" alt="image preview of kitty headphones">
                                          </div>
                                    </div>
                              </div>
                        </div>
                        <div class="cart__left-bottom">
                              <div class="img__thumb" data-image="1">
                                    <img src="https://github.com/bjohnson112069/web-images/blob/main/Cart%20Item/6538905_sd.png?raw=true" alt="thumbnail image of kitty headphones">
                              </div>
                              <div class="img__thumb" data-image="2">
                                    <img src="https://github.com/bjohnson112069/web-images/blob/main/Cart%20Item/6538905cv11d.png?raw=true" alt="thumbnail image of kitty headphones">
                              </div>
                              <div class="img__thumb" data-image="3">
                                    <img src="https://github.com/bjohnson112069/web-images/blob/main/Cart%20Item/6538905cv13d.png?raw=true" alt="thumbnail image of kitty headphones">
                              </div>
                              <div class="img__thumb" data-image="4">
                                    <img src="https://github.com/bjohnson112069/web-images/blob/main/Cart%20Item/6538905cv14d.png?raw=true" alt="thumbnail image of kitty headphones">
                              </div>
                        </div>
                  </div>
                  <div class="cart__right">
                        <div class="text__bl">
                              <span class="product__shipping">Free shipping</span>
                              <h1 class="product__title">Razer - Kraken Kitty Edition V2 Pro Wired Gaming Headset - Quartz Pink</h1>
                        </div>
                        <div class="text__bl">
                              <span class="product__price-original">$199.99</span>
                              <span class="product__price-sale">$149.99</span>
                              <span class="product__offer">The offer is valid until April 3 or as long as stock lasts!</span>
                        </div>
                        <span class="product__stock"><span class="indicator"></span>50+ pcs. in stock.</span>
                        <div class="buttons">
                              <button class="btn" id="buy-now">Buy Now</button>
                              <button class="btn" id="add-to-list">Add to wishlist</button>
                              <button class="btn" id="add-to-cart">Add to cart</button>
                        </div>
                  </div>
            </form>
      </div>
</body>
</html>
