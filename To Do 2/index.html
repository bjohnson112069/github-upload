<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - To Do 2</title>
</head>

<body>
    <div class="content-container">
        <div class="shopping-list">
            <header id="header">
                <h1>Groceries</h1>
                <div class="icon icon-elipsis">
                    <span class="fa-solid fa-ellipsis"></span>
                </div>
                <p>Shared with <span>1 person</span></p>
            </header>
            <section class="list">
                <ul id="open-items" role="list"></ul>
                <p>completed (<span class="num-complete">0</span>)</p>
                <ul id="completed-items" role="list"></ul>
            </section>
            <form class="shopping" autocomplete="off">
                <input type="text" name="item" id="item" placeholder="Enter item name ..." required>
                <button id="submit" type="submit">
                    <span class="fa-solid fa-plus"></span>
                </button>
            </form>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Poppins:wght@300;400;700&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
