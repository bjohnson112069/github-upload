<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Navigation Kit</title>
</head>

<body>
    <div class="content-container">
        <section id="primary-nav">
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Latest</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Reviews</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Tech</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Science</a></li>
                </ul>
            </nav>
        </section>
        <section id="secondary-nav">
            <div class="nav-buttons">
                <button class="btn">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Shop</span>
                </button>
                <button class="btn">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Subscribe</span>
                </button>
                <button class="btn nav-toggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </section>
        <section id="search">
            <h1>Popular searches</h1>
            <div class="tags">
                <span class="tag">Tesla</span>
                <span class="tag">rick and morty</span>
                <span class="tag">black widow</span>
                <span class="tag">olympics</span>
                <span class="tag">masters of the universe</span>
            </div>
        </section>
        <section id="categories">
            <div class="category">
                <i class="fa-solid fa-laptop"></i>
                <span>Laptops</span>
            </div>
            <div class="category">
                <i class="fa-solid fa-headset"></i>
                <span>Gaming</span>
            </div>
            <div class="category">
                <i class="fa-solid fa-camera"></i>
                <span>Cameras</span>
            </div>
            <div class="category">
                <i class="fa-solid fa-shirt"></i>
                <span>Wearables</span>
            </div>
        </section>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
