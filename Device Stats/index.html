<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Device Stats</title>
</head>

<body>
    <div class="container">
        <article id="project">
            <header>
                <h1>Last 7 days</h1>
            </header>
            <main>
                <div class="chart">
                    <div class="conical">
                        <div class="conical-label">
                            <span>Sessions by device</span>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <ul class="legend">
                    <li class="legend-item" data-legend="desktop">
                        <div class="label">
                            <span class="indicator" aria-label="legend color indicator"></span>
                            <span>Desktop</span>
                        </div>
                        <span class="percentage">49.4%</span>
                    </li>
                    <li class="legend-item" data-legend="mobile">
                        <div class="label">
                            <span class="indicator" aria-label="legend color indicator"></span>
                            <span>Mobile</span>
                        </div>
                        <span class="percentage">31.6%</span>
                    </li>
                    <li class="legend-item" data-legend="tablet">
                        <div class="label">
                            <span class="indicator" aria-label="legend color indicator"></span>
                            <span>Tablet</span>
                        </div>
                        <span class="percentage">19%</span>
                    </li>
                </ul>
            </footer>
        </article>
    </div>
</body>


</html>
