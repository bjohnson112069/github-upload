<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Notes App</title>
</head>

<body>
    <div class="content-container">
        <div class="app">

            <!-- Header -->
            <header class="app__header">
                <div class="header__bl">
                    <span class="icon icon__home">
                        <svg class="icon__img"><use xlink:href="#house-solid"></use></svg>
                    </span>
                    <div class="header__title">
                        <h1>learn how to motivate yourself</h1>
                        <div class="header__stats">
                            <span class="total-words">0</span>
                            <span>total words | </span>
                            <span class="session-count">0</span>
                            <span> sessions</span>
                        </div>
                    </div>
                </div>
                <div class="header__bl">
                    <button class="action">
                        <span>Delete</span>
                    </button>
                    <button class="action">
                        <span>Export</span>
                        <span class="icon">
                            <svg class="icon__img"><use xlink:href="#chevron-down-solid"></use></svg>
                        </span>
                    </button>
                </div>
            </header>

            <!-- Wrapper -->
            <div class="app__content-wrapper">

                <!-- Aside -->
                <aside class="app__aside">
                    <div class="session__header">
                        <button class="add__session" data-id="add">
                            <span class="icon icon__plus">
                                <svg class="icon__img"><use xlink:href="#plus-solid"></use></svg>
                            </span>    
                        </button>
                        <h1>Sessions (<span class="session-count">0</span>)</h1>
                        <span><span class="total-words">0</span> total words</span>
                        <button class="search__session" data-id="search">
                            <span class="icon icon__search">
                                <svg class="icon__img"><use xlink:href="#magnifying-glass-solid"></use></svg>
                            </span>
                        </button>
                        <form>
                            <input class="" type="text" name="input" id="aside__header-input" placeholder="Enter text here" disabled>
                        </form>
                    </div>
                    <ul class="sessions">
                    </ul>
                </aside>

                <!-- Main -->
                <main class="app__main">
                    <div class="content__wrapper" aria-expanded="false">
                    </div>
                </main>
            </div>

        </div>
    </div>
