<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Login Dark Theme</title>
</head>

<body>
    <div class="content-container">
        <section id="hero" class="scale scale-down">
            <div class="content">
                <h1>Seamless data tiering with Online Archive</h1>
                <p>Offload aged data from your cluster to a lower-cost, queryable storage tier.  Create an Online archive to start saving on storage costs.</p>
                <span class="separator" aria-label="Horizonal Separator"></span>
            </div>
            <div class="login">
                <header>
                    <h1>Log in to your account</h1>
                    <a href="#" class="btn" id="google">
                        <div class="icon" aria-label="Google logo"></div>
                        <span>Continue with Google</span>
                    </a>
                </header>
                <span class="separator" aria-label="Horizonal Separator"></span>
                <form action="#" id="login-form">
                    <label class="form-control" for="email">
                        <input type="email" id="email" name="email"  autocomplete="email" required/>
                        <span>Email</span>
                        <i class="fa-regular fa-envelope"></i>
                    </label>
                    <label class="form-control" for="password">
                        <input type="password" id="password" name="password" autocomplete="password"  minlength="8" required/>
                        <span>Password</span>
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <label class="switch" for="remember">
                        <input type="checkbox" id="remember" name="remember" value="false">
                        <span class="toggle"></span>
                        <span class="label">Remember Me</span>
                    </label>
                    <button class="btn" type="submit" id="login">Log In</button>
                    <a href="#">Forgot your password?</a>
                </form>
                <span class="separator" aria-label="Horizonal Separator"></span>
                <footer>
                    <span>Don't have an account?<a href="#">Sign up</a></span>
                </footer>    
            </div>
        </section>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
