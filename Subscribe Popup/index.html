<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <script src="./script.js" defer></script> 
      <title>iCodeThis - Subscribe Popup</title>
</head>

<body>
      <div class="container">
            <form>
                  <h1>Don't miss our hottest news!</h1>
                  <p>Enter your email to receive daily round-up of the most hottest news</p>
                  <label class="form-control" for="email">
                        <div class="input-wrapper slide">
                              <input type="email" id="email" name="email" required/>
                              <span class="placeholder">Enter your email address</span>
                        </div>
                        <span class="confirmation">Thank you for subscribing.</span>
                  </label>
                  <button type="submit" name="submit">
                        <span>send</span>
                        <i class="fa-solid fa-arrow-right-long"></i>
                  </button>
            </form>
      </div>
</body>
</html>
