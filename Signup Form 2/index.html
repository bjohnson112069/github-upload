<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> 
    <title>iCodeThis - Signup Form #2</title>
</head>

<body>
    <div class="container">
        <article id="sign-up" class="">

            <h1>Join the community</h1>
            <p>Take your art to the next level.  Get it seen by millions of people.</p>
            <button class="btn" id="join-facebook">join with facebook</button>
            <span>Or</span>
            <form id="form" class="form">
    
                <!-- First Name -->
                <div class="form-control">
                    <label for="first-name">First</label>
                    <div class="input-wrapper">
                        <input type="text" placeholder="First" id="first-name" name="first-name" />
                        <!-- Checkmark Icon -->
                        <i class="fa-solid fa-circle-check icon check-icon"></i>
                        <!-- Exclamation Icon -->
                        <i class="fa-solid fa-circle-exclamation icon exclamation-icon"></i>
                    </div>
                    <small class="error-message" data-field="first-name">Error message</small>
                </div>
                
                <!-- Last Name -->
                <div class="form-control">
                    <label for="last-name">Last</label>
                    <div class="input-wrapper">
                        <input type="text" placeholder="Last" id="last-name" name="last-name" />
                        <!-- Checkmark Icon -->
                        <i class="fa-solid fa-circle-check icon check-icon"></i>
                        <!-- Exclamation Icon -->
                        <i class="fa-solid fa-circle-exclamation icon exclamation-icon"></i>
                    </div>
                    <small class="error-message" data-field="last-name">Error message</small>
                </div>
                
                <!-- Email -->
                <div class="form-control">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" placeholder="email@user.com" id="email" name="email" />
                        <!-- Checkmark Icon -->
                        <i class="fa-solid fa-circle-check icon check-icon"></i>
                        <!-- Exclamation Icon -->
                        <i class="fa-solid fa-circle-exclamation icon exclamation-icon"></i>
                    </div>
                    <small class="error-message" data-field="email">Error message</small>
                </div>
                
                <!-- Password -->
                <div class="form-control">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" placeholder="Password" id="password" name="password" />
                        <!-- Checkmark Icon -->
                        <i class="fa-solid fa-circle-check icon check-icon"></i>
                        <!-- Exclamation Icon -->
                        <i class="fa-solid fa-circle-exclamation icon exclamation-icon"></i>
                    </div>
                    <small class="error-message" data-field="password">Error message</small>
                </div>
                
                <!-- Confirm Password -->
                <div class="form-control">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password" />
                        <!-- Checkmark Icon -->
                        <i class="fa-solid fa-circle-check icon check-icon"></i>
                        <!-- Exclamation Icon -->
                        <i class="fa-solid fa-circle-exclamation icon exclamation-icon"></i>
                    </div>
                    <small class="error-message" data-field="confirm-password">Error message</small>
                </div>
                <button class="btn" id="create-account" aria-label="submit the form">create new account</button>
            </form>
            <small class="terms">By joining, you agree to our Terms of Service and Privacy Policy</small>
    
        </article>
    </div>
</body>
</html>
