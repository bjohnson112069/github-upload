<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
   <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Calculator 2 (CSS Only)</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <!-- row 1 -->
                <button class="btn control"><span class="icon">AC</span></button>
                <button class="btn operator"><span class="icon">&#xb1</span></button>
                <button class="btn operator"><span class="icon">&#x25</span></button>
                <button class="btn operator"><span class="icon">&#xf7</span></button>
                <!-- row 2 -->                
                <button class="btn normal"><span class="icon">7</span></button>
                <button class="btn normal"><span class="icon">8</span></button>
                <button class="btn normal"><span class="icon">9</span></button>
                <button class="btn operator"><span class="icon">&#xd7</span></button>
                <!-- row 3 -->
                <button class="btn normal"><span class="icon">4</span></button>
                <button class="btn normal"><span class="icon">5</span></button>
                <button class="btn normal"><span class="icon">6</span></button>
                <button class="btn operator"><span class="icon">&#x2b</span></button>
                <!-- row 4 -->
                <button class="btn normal"><span class="icon">1</span></button>
                <button class="btn normal"><span class="icon">2</span></button>
                <button class="btn normal"><span class="icon">3</span></button>
                <button class="btn control"><span class="icon">AC</span></button>
                <!-- row 5 -->
                <button class="btn normal"><span class="icon">0</span></button>
                <button class="btn normal"><span class="icon">&#x2219</span></button>
                <button class="btn control total"><span class="icon">=</span></button>
            </div>
        </div>
    </div>
</body>
</html>
