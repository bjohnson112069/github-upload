<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Search Ui</title>
</head>

<body>
    <form id="search-ui" class="slide">
        <header>
            <!-- Search -->
            <div class="form-control">
                <label for="search" class="visually-hidden">Search</label>
                <div class="input-wrapper">
                    <input type="text" placeholder="Search for a part-time job" id="search" name="search" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <small class="error-message visually-hidden" data-field="search">Error message</small>
            </div>
            <button type="submit" class="btn" id="use-map">
                <i class="fa-regular fa-map"></i>
                <span>Use map</span>
            </button>
        </header>
        <!-- Categories -->
        <div class="form-control">
            <span class="legend visually-hidden">Categories</span>
            <div class="categories">
                <!-- Option #1: Furniture -->
                <div class="input-wrapper category">
                    <input type="checkbox" class="checkbox visually-hidden" id="checkbox-one" name="category" value="furniture">
                    <label for="checkbox-one" class="checkbox-label">
                        <i class="fa-solid fa-couch"></i>
                        <span>Furniture</span>
                    </label>
                </div>
                <!-- Option #2: Property -->
                <div class="input-wrapper category">
                    <input type="checkbox" class="checkbox visually-hidden" id="checkbox-two" name="category" value="property">
                    <label for="checkbox-two" class="checkbox-label">
                        <i class="fa-solid fa-house"></i>
                        <span>Property</span>
                    </label>
                </div>
                <!-- Option #3: Job -->
                <div class="input-wrapper category">
                    <input type="checkbox" class="checkbox visually-hidden" id="checkbox-three" name="category" value="job">
                    <label for="checkbox-three" class="checkbox-label">
                        <i class="fa-solid fa-building"></i>
                        <span>Job</span>
                    </label>
                </div>
                <!-- Option #4: Travel -->
                <div class="input-wrapper category">
                    <input type="checkbox" class="checkbox visually-hidden" id="checkbox-four" name="category" value="travel">
                    <label for="checkbox-four" class="checkbox-label">
                        <i class="fa-solid fa-plane"></i>
                        <span>Travel</span>
                    </label>
                </div>
                <!-- Option #5: Boat -->
                <div class="input-wrapper category">
                    <input type="checkbox" class="checkbox visually-hidden" id="checkbox-five" name="category" value="boat">
                    <label for="checkbox-five" class="checkbox-label">
                        <i class="fa-solid fa-ship"></i>
                        <span>Boat</span>
                    </label>
                </div>
                <!-- Option #6: MC -->
                <div class="input-wrapper category">
                    <input type="checkbox" class="checkbox visually-hidden" id="checkbox-six" name="category" value="mc">
                    <label for="checkbox-six" class="checkbox-label">
                        <i class="fa-solid fa-motorcycle"></i>
                        <span>MC</span>
                    </label>
                </div>
                <!-- Option #7: Economy -->
                <div class="input-wrapper category">
                    <input type="checkbox" class="checkbox visually-hidden" id="checkbox-seven" name="category" value="economy">
                    <label for="checkbox-seven" class="checkbox-label">
                        <i class="fa-solid fa-credit-card"></i>
                        <span>Economy</span>
                    </label>
                </div>
                <!-- Option #5: Holiday -->
                <div class="input-wrapper category">
                    <input type="checkbox" class="checkbox visually-hidden" id="checkbox-eight" name="category" value="holiday">
                    <label for="checkbox-eight" class="checkbox-label">
                        <i class="fa-solid fa-calendar"></i>
                        <span>Holiday</span>
                    </label>
                </div>
            </div>
            <small class="error-message visually-hidden" data-field="categories">Error message</small>
        </div>
    </form>
    <div class="slide" id="the-map"></div>
</body>


</html>
