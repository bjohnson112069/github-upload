<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
   <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Travel Itinerary</title>
</head>
<body>
    <div class="content-container">
        <div class="reservation">
            <header>
                <div class="icon icon-chevron" aria-label="Go Back"></div>
                <h1>Bergen - Budapest</h1>
                <div class="icon icon-elipses" aria-label="More Options"></div>
            </header>
            <main class="itinerary">
                <div class="tab flight">
                  <input type="checkbox" name="accordion" id="tab-1" checked>
                  <label for="tab-1" class="tab-label">
                    <div class="icon icon-caret complete" aria-label="Expand"></div>
                    <h2>Flight booked</h2>
                  </label>
                  <div class="tab-content">
                    <div class="content-box">
                        <p>Confirmation Code</p>
                        <h3 class="code">678900</h3>
                    </div>
                    <button type="button">show booking summary</button>
                  </div>
                </div>
                <div class="tab preparation">
                    <input type="checkbox" name="accordion" id="tab-2" checked>
                    <label for="tab-2" class="tab-label">
                        <div class="icon icon-caret complete" aria-label="Expand"></div>
                        <h2>Preparation</h2>    
                    </label>
                    <div class="tab-content">
                        <div class="content-box">
                            <div class="tag-box">
                                <p class="tag">Priority</p>
                            </div>
                        </div>
                        <button type="button">add services</button>
                    </div>
                  </div>
                <div class="tab check-in">
                    <input type="checkbox" name="accordion" id="tab-3" checked>
                    <label for="tab-3" class="tab-label">
                        <div class="icon icon-caret complete" aria-label="Expand"></div>
                        <h2>Check-in</h2>    
                    </label>
                    <div class="tab-content">
                        <div class="content-box">
                            <p>All Passengers Checked-in</p>
                            <div class="tag-box">
                                <p class="tag row">AG</p>
                                <p class="tag seat">11</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab packing">
                    <input type="checkbox" name="accordion" id="tab-4" checked>
                    <label for="tab-4" class="tab-label">
                        <div class="icon icon-caret" aria-label="Expand"></div>
                        <h2>Packing</h2>    
                    </label>
                    <div class="tab-content">
                        <div class="content-box">
                            <p>You may upgrade your baggage up to three hours before departure</p>
                        </div>
                        <button type="button">add baggage</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900&family=Prompt:wght@400;500;700&display=swap');
</style>
</html>
