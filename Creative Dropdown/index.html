<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- Google fonts -->
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Creative Dropdown</title>
</head>

<body>
    <article id="creative-dropdown">
        <!-- Dropdown -->
        <div class="dropdown">
            <button type="button" class="dropdown-btn" value="">
                <span class="dropdown-choice">Select an object type</span>
                <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu">
                <ul class="dropdown-list">
                    <li class="dropdown-item" data-type="empty" tabindex="0">
                        <img src="https://raw.githubusercontent.com/bjohnson112069/web-images/refs/heads/main/Creative%20Dropdown/molecule-svgrepo-com.svg" alt="molecule vector icon">
                        <strong>no object types in here yet</strong>
                        <p>The object types that you'll create will appear here</p>
                    </li>
                    <button type="button" class="btn" id="create-object">
                        <i class="fa-solid fa-plus"></i>
                        <span>Create an Object Type</span>
                    </button>
                </ul>
            </div>
        </div>
    </article>
    <!-- Inline SVG -->

</body>


</html>
