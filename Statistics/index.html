<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>iCodeThis - EStatistics</title>
</head>

<body>
    <div class="container">

        <article id="statistics">
            <header class="metrics">
                <button class="btn metric" value="impressions">
                    <span>impressions</span>
                    <span class="value">383</span>
                </button>
                <button class="btn metric active" value="click-through">
                    <span>click-through rate</span>
                    <span class="value">9.1%</span>
                </button>
                <button class="btn metric" value="view">
                    <span>views</span>
                    <span class="value">97</span>
                </button>
                <button class="btn metric" value="unique-viewers">
                    <span>unique viewers</span>
                    <span class="value">54</span>
                </button>
            </header>
            <main id="graph"></main>
        </article>

    </div>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script
</body>

</html>
