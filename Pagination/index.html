<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>iCodeThis - Pagination</title>
</head>

<body>
    <div class="container">

        <article id="pagination-modules">

            <section class="module">
                <!-- Pagination 1 -->
                <div class="pagination" id="pagination-1">
                    <ul class="paginated-list hidden" data-item-count="30"></ul>
                    <nav class="pagination-container">
                        <button class="btn pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <div id="pagination-numbers">
                        </div>
                        <button class="btn pagination-button" id="next-button" title="Next page" aria-label="Next page">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </nav>
                </div>

            </section>
