<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
   <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Social Profile Light</title>
</head>
<body>
    <div class="content-container">
        <div class="profile">
            <div class="profile-image">
                <div class="followers-box">
                    <p><span>523</span> Following</p>
                    <p><span>156,070</span> Followers</p>
                </div>
                <ul class="edit-box" role="list">
                    <li class="icon icon-profile" aria-label="Profile Image"></li>
                    <li><a class="edit" href="#">Edit Profile</a></li>
                    <li>Joined August 14, 2020</li>
                </ul>
            </div>
            <div class="profile-buttons">
                <div class="icon icon-hover icon-hover--follow">
                    <button class="icon icon-button">
                        <div class="icon icon-follow" aria-label="Follow User"></div>
                        <span>Follow</span>
                    </button>    
                </div>
                <div class="icon icon-hover icon-hover--message">
                    <button class="icon icon-button">
                        <div class="icon icon-message" aria-label="Message User"></div>
                        <span>Message</span>
                    </button>    
                </div>
            </div>
            <div class="profile-info">
                <h1>Theodore "Ted" Lasso</h1>
                <p>Head coach for Premier League UK football team, AFC Richmond</p>
            </div>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500;700&family=Source+Sans+3:wght@400;500;700&display=swap');
</style>
</html>
