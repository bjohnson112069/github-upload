<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>iCodeThis - Analytics Chart</title>
</head>

<body>
    <div class="container">

        <article id="project">
            <div class="chart">
                <div class="y-axis">
                    <div class="line" data-value="200,000" aria-label="y-axis line"></div>
                    <div class="line" data-value="150,000" aria-label="y-axis line"></div>
                    <div class="line" data-value="100,000" aria-label="y-axis line"></div>
                    <div class="line" data-value="10,000" aria-label="y-axis line"></div>
                </div>
                <!-- Vertical Chart Bars Injected by JS -->
            </div>
            <div class="legend">
                <div class="label" id="us" data-legend="United States">
                    <div class="dot" aria-label="color indicator"></div>
                    <span>United States</span>
                </div>
                <div class="label" id="canada" data-legend="Canada">
                    <div class="dot" aria-label="color indicator"></div>
                    <span>Canada</span>
                </div>                
                <div class="label" id="australia" data-legend="Australia">
                    <div class="dot" aria-label="color indicator"></div>
                    <span>Australia</span>
                </div>                
                <div class="label" id="china" data-legend="China">
                    <div class="dot" aria-label="color indicator"></div>
                    <span>China</span>
                </div>
            </div>

        </article>

        
    </div>

</body>

</html>
