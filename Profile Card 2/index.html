<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Profile Card 2</title>
</head>

<body>
    <div class="content-container">
        <div class="card">
            <img class="card-image" src="https://github.com/bjohnson112069/web-images/blob/main/Profile%20Card%202/pexels-mister-mister-2442888.jpg?raw=true" alt="image of a desk with a camera on it" title="https://www.pexels.com/photo/tumbler-beside-black-dslr-camera-lens-2442888/">
            <img class="card-avatar" src="https://github.com/bjohnson112069/web-images/blob/main/Profile%20Card%202/pexels-pavel-danilyuk-5520284.png?raw=true" alt="image of a man with glasses">
            <div class="card-details">
                <h1 class="title">UX Designer</h1>
                <h2 class="name">John Doe</h2>
                <p class="bio">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, quis! Deserunt.</p>
                <div class="buttons">
                    <button class="btn" value="Set a status">
                        <svg class="icon">
                            <use xlink:href="#face-smile-regular"></use>
                        </svg>
                    </button>
                    <button class="btn" value="Edit profile">
                        <svg class="icon">
                            <use xlink:href="#pencil-solid"></use>
                        </svg>
                    </button>
                    <button class="btn dropdown-btn" value="More">
                        <svg class="icon">
                            <use xlink:href="#ellipsis-solid"></use>
                        </svg>
                        <ul class="dropdown" id="more">
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">Login</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">Join</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">Change Language</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">Image & Video API</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">Apps & Plugins</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">FAQ</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">Partnerships</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">Inprint & Terms</a>
                            </li>
                        </ul>
                    </button>
                </div>
            </div>
        </div>

        <svg width="0" height="0" class="hidden">
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="face-smile-regular">
            <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm177.6 62.1C192.8 334.5 218.8 352 256 352s63.2-17.5 78.4-33.9c9-9.7 24.2-10.4 33.9-1.4s10.4 24.2 1.4 33.9c-22 23.8-60 49.4-113.6 49.4s-91.7-25.5-113.6-49.4c-9-9.7-8.4-24.9 1.4-33.9s24.9-8.4 33.9 1.4zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"></path>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" id="ellipsis-solid">
            <path d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z"></path>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="pencil-solid">
            <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path>
            </symbol>
        </svg>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

</html>
