<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Countdown</title>
</head>

<body>
    <article id="armageddon">
        <h1 class="title">Until new beginnings ...</h1>
        <div class="countdown">
            <div class="time-group months">
                <h2 class="value"></h2>
                <div class="label">months</div>
            </div>
            <div class="time-group days">
                <h2 class="value"></h2>
                <div class="label">days</div>
            </div>
            <div class="time-group hours">
                <h2 class="value"></h2>
                <div class="label">hours</div>
            </div>
            <div class="time-group minutes">
                <h2 class="value"></h2>
                <div class="label">minutes</div>
            </div>
            <div class="time-group seconds">
                <h2 class="value"></h2>
                <div class="label">seconds</div>
            </div>
        </div>
    </div>
    </article>

</body>


</html>
