<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <title>iCodeThis - Cart Item</title>
      <script src="./script.js" defer></script> 
      <title>iCodeThis - Collections List</title>
</head>

<body>
      <div class="container">
            <article>
                  <header class="header">
                        <h1>Popular Collections</h1>
                        <div class="tags">
                              <span class="tag">Profile</span>
                              <span class="tag">New York</span>
                              <span class="tag">Relaxing</span>
                              <span class="tag">Person</span>
                              <span class="tag">Fashion</span>
                        </div>
                  </header>
                  <main class="collections">
                        <!-- Collection 1 -->
                        <div class="collection">
                              <div class="img-preview">
                                    <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-denys-gromov-13118533.jpg?raw=true" alt="image of jeep" title="Photo by Denys Gromov: https://www.pexels.com/photo/red-and-black-jeep-wrangler-on-desert-13118533/">
                                    <footer class="footer">
                                          <h2>Jeeps</h2>
                                          <div class="count-bl">
                                                <svg class="img-icon">
                                                      <use xlink:href="#image-regular"></use>
                                                </svg>
                                                <span class="img-count">144</span>
                                          </div>
                                    </footer>
                              </div>
                              <div class="thumbnails">
                                    <div class="thumbnail">
                                          <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-dakota-edwards-5041419.jpg?raw=true" alt="image of a jeep" title="Photo by Dakota Edwards: https://www.pexels.com/photo/dog-on-yellow-and-black-jeep-wrangler-on-dirt-road-5041419/">
                                    </div>
                                    <div class="thumbnail">
                                          <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-soumith-soman-5812065.jpg?raw=true" alt="image of a jeep" title="Photo by Soumith Soman: https://www.pexels.com/photo/red-jeep-on-sand-dunes-5812065/">
                                    </div>
                                    <div class="thumbnail">
                                          <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-zsolt-joo-15206030.jpg?raw=true" alt="image of a jeep" title="Photo by Zsolt Joo: https://www.pexels.com/photo/white-jeep-jk-near-river-15206030/">
                                    </div>
                              </div>
                        </div>
                        <!-- Collection 2 -->
                        <div class="collection">
                              <div class="img-preview">
                                    <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-asad-photo-maldives-457878.jpg?raw=true" alt="image of a beach" title="Photo by Asad Photo Maldives: https://www.pexels.com/photo/green-trees-near-seashore-under-blue-sky-457878/">

                                          <h2>Beaches</h2>
                                          <div class="count-bl">
                                                <svg class="img-icon">
                                                      <use xlink:href="#image-regular"></use>
                                                </svg>
                                                <span class="img-count">7K</span>
                                          </div>
                                    </footer>
                              </div>
                              <div class="thumbnails">
                                    <div class="thumbnail">
                                          <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-clem-onojeghuo-127673.jpg?raw=true" alt="image of a beach" title="Photo by Clem Onojeghuo: https://www.pexels.com/photo/ocean-view-during-daylight-127673/">
                                    </div>
                                    <div class="thumbnail">
                                          <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-maria-isabella-bernotti-1049298.jpg?raw=true" alt="image of a beach" title="Photo by Maria Isabella Bernotti: https://www.pexels.com/photo/green-coconut-trees-near-body-of-water-1049298/">
                                    </div>
                                    <div class="thumbnail">
                                          <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-flo-dahm-458917.jpg?raw=true" alt="image of a beach" title="Photo by Flo Dahm: https://www.pexels.com/photo/brown-sands-near-body-of-water-458917/">
                                    </div>
                              </div>
                        </div>
                        <!-- Collection 3 -->
                        <div class="collection">
                              <div class="img-preview">
                                    <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-zch-7568783.jpg?raw=true" alt="image of space" title="Photo by ZCH: https://www.pexels.com/photo/planets-of-the-solar-system-orbiting-the-sun-7568783/">
                                    <footer class="footer">
                                          <h2>Astronomy</h2>
                                          <div class="count-bl">
                                                <svg class="img-icon">
                                                      <use xlink:href="#image-regular"></use>
                                                </svg>
                                                <span class="img-count">431</span>
                                          </div>
                                    </footer>
                              </div>
                              <div class="thumbnails">
                                    <div class="thumbnail">
                                          <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-felix-mittermeier-1146134.jpg?raw=true" alt="image of space" title="Photo by Felix Mittermeier: https://www.pexels.com/photo/galaxy-1146134/">
                                    </div>
                                    <div class="thumbnail">
                                          <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-alex-andrews-816608.jpg?raw=true" alt="image of space" title="Photo by Alex Andrews: https://www.pexels.com/photo/photo-of-deep-sky-object-816608/">
                                    </div>
                                    <div class="thumbnail">
                                          <img src="https://github.com/bjohnson112069/web-images/blob/main/Collections%20List/pexels-frank-cone-3214110.jpg?raw=true" alt="image of space" title="Photo by Frank Cone: https://www.pexels.com/photo/blue-and-white-milky-way-3214110/">
                                    </div>
                              </div>
                        </div>

            </article>
      </div>
