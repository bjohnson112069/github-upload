<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Pie Chart - SVG Animated</title>
</head>

<body>
    <article id="animated-pie-chart">
        
        <div class="pie-chart">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle id="outer-circle" r="50" cx="50" cy="50" />
                <circle class="slice" id="completed" r="25" cx="50" cy="50" />
                <circle class="slice" id="overdue" r="25" cx="50" cy="50" />
                <circle class="slice" id="inprogress" r="25" cx="50" cy="50" />
            </svg>
            <div class="chart-label">
                <span id="total-projects">314</span>
                <span>Total</span>
            </div>
        </div>

    </article>
</body>


</html>
