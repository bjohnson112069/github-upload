                  </div>

                                          stroke-width="0" fill="currentColor" />
                              </svg>
                        </div>
                        <small class="error-message" data-field="confirm-password">Error message</small>
                  </div>
                  <button aria-label="submit the form">Submit</button>
            </form>
      </div>
</body>
</html>
