<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - User Authentication</title>
</head>

<body>
    <div class="content-container">
        <main class="user-auth">
            <div class="signup">
                <header>
                    <div class="icon icon-image" aria-label="Profile Image"><!-- BG image --></div>
                    <p>Tina V. invited you to join</p>
                    <h1>Channel Name</h1>
                    <div class="metrics-box">
                        <span>46K Active Users</span>
                        <span class="separator"></span>
                        <span>78K Total users</span>
                    </div>
                </header>
                <section class="steps">
                    <form action="" id="step-one" data-step="1">
                        <div class="credential-box" aria-label="Username">
                            <input class="credential" type="text" id="name" name="name"  autocomplete="name" pattern="[\p{L} \-\.]+" required/>
                            <label class="placeholder" for="name">Username</label>
                        </div>
                        <div class="tos">
                            <label class="" for="terms">
                                <input type="checkbox" id="terms" name="terms" required>
                                <div class="icon icon-check"></div>
                                <p>
                                    I have read and agree to the <span class="underline">Terms of service</span> and <span class="underline">Privacy policy</span>
                                </p>
                            </label>
                        </div>
                        <div class="btn-box">
                            <button class="next" type="submit" data-to-step="2">Continue</button>
                        </div>
                    </form>
                    <form action="" id="step-two" data-step="2">
                        <div class="credential-box" aria-label="Password">
                            <input class="credential" type="password" id="password" name="password" autocomplete="password" pattern="[\p{L} \-\.]+" required>
                            <label class="placeholder" for="password">Password</label>
                        </div>
                        <div class="btn-box">
                            <button class="prev" type="button" data-to-step="1">Back</button>
                            <button class="next" type="submit" data-to-login="false">Continue</button>
                        </div>
                    </form>
                </section>
            </div>
            <input type="checkbox" id="chk" name="chk" aria-hidden="true">
            <div class="login">
                <form action="">
                    <label for="chk">Login</label>
                    <div class="credential-box" aria-label="Username">
                        <input class="credential" type="text" id="name" name="name"  autocomplete="name" pattern="[\p{L} \-\.]+" required/>
                        <label class="placeholder" for="name">Username</label>
                    </div>
                    <div class="credential-box" aria-label="Password">
                        <input class="credential" type="password" id="password" name="password" autocomplete="password" pattern="[\p{L} \-\.]+" required>
                        <label class="placeholder" for="password">Password</label>
                    </div>
                    <div class="btn-box">
                        <button type="submit" data-login-success="false">Login</button>
                    </div>
                </form>
            </div>
            <div class="notification">
                <div class="message">Thank you for signing up with us!</div>
            </div>
        </main>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Poppins:wght@300;400;700&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
