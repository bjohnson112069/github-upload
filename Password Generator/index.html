<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>iCodeThis - Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="copy-to-clipboard-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clipboard"
                    width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" />
                    <path d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" />
                </svg>
            </button>
        </div>
        <ul class="settings-container">
            <li class="setting">
                    <label>Password length</label>
                    <input type="number" id="length" min='4' max='20' value='20' />
            </li>
            <li class="setting">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked />
            </li>
            <li class="setting">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked />
            </li>
            <li class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
            </li>
            <li class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
            </li>
        </ul>
        <button class="btn btn-large" id="generate-pw-btn">
            Generate password
        </button>
    </div>
</body>

</html>
