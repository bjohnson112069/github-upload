<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
   <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Full Page Select</title>
</head>
<body>
    <header>
        <div class="container top-row">
            <div class="text-box">
                <span>2/3</span>
                <div class="content-box">
                    <h1>Select category</h1>
                    <p>Select the category where you want to add these records</p>
                </div>
            </div>
            <div class="btn icon-box icon-plus">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="24" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
            </div>    
        </div>    
    </header>
    <main>
        <div class="container cards">
            <!-- Card 1 -->
            <div class="card">
                <div class="image-front">
                    <img class="" src="https://github.com/bjohnson112069/web-images/blob/main/61buOkCt1tL._SL600_.jpg?raw=true" alt="image of plants">                
                </div>
                <div class="selection-box">
                    <h1>Plants</h1>
                    <a href="#" class="btn select">Select</a>
                </div>
                <div class="image-back">
                    <img class="" src="https://github.com/bjohnson112069/web-images/blob/main/61buOkCt1tL._SL600_.jpg?raw=true" alt="image of plants">                
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <div class="image-front">
                    <img class="" src="https://github.com/bjohnson112069/web-images/blob/main/61p8JfdEgiL._SL600_.jpg?raw=true" alt="image of desserts">                
                </div>
                <div class="selection-box">
                    <h1>Desserts</h1>
                    <a href="#" class="btn select">Select</a>
                </div>
                <div class="image-back">
                    <img class="" src="https://github.com/bjohnson112069/web-images/blob/main/61p8JfdEgiL._SL600_.jpg?raw=true" alt="image of desserts">                
                </div>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <div class="image-front">
                    <img class="" src="https://github.com/bjohnson112069/web-images/blob/main/61lOL16vekL._SL600_.jpg?raw=true" alt="image of accessories">                
                </div>
                <div class="selection-box">
                    <h1>Accessories</h1>
                    <a href="#" class="btn select">Select</a>
                </div>
                <div class="image-back">
                    <img class="" src="https://github.com/bjohnson112069/web-images/blob/main/61lOL16vekL._SL600_.jpg?raw=true" alt="image of accessories">                
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="button-box">
                <div class="btn continue">Continue</div>
                <div class="btn icon-box icon-arrow-right">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="24" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                </div>    
            </div>    
        </div>
    </footer>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap');
</style>
</html>
