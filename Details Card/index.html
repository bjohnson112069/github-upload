<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Details Card</title>
</head>

<body>
    <div class="content-container">
        <div class="card">
            <header>
                <h2>about the community</h2>
                <div class="icon icon-elipses">
                    <span class="fa-solid fa-ellipsis"></span>
                </div>
            </header>

            <div class="icon about-image">
                <!-- BG image -->
                <h1 class="title" title="Blender">Blender</h1>
                <h1 class="title" title="Renders">Renders</h1>
            </div>
            <div class="text-content">
                A place where beginner Blender artists can post their creations and get feedback on.
            </div>
            <div class="grid-box metrics">
                <div class="metric">
                    <h3>13.5k</h3>
                    <p>Members</p>
                </div>
                <div class="metric">
                    <h3>47</h3>
                    <p>Online</p>
                </div>
            </div>
            <div class="grid-box buttons">
                <button class="join" type="button">Joined</button>
                <button class="post" type="button">Create Post</button>
            </div>
            <span>Created on Feb 7, 2021</span>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@400;500;700&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
