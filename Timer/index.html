<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- Google fonts -->
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Follow List</title>
</head>

<body>
    <article id="timer-app">
        <header>
            <button class="btn" id="alarm">
                <span class="material-symbols-outlined">alarm_on</span>
                <span>Alarm</span>
            </button>
            <button class="btn" id="timer">
                <span class="material-symbols-outlined">timer</span>
                <span>Timer</span>

            </button>
            <button class="btn" id="stop-watch">
                <span class="material-symbols-outlined">avg_time</span>        
                <span>Stopwatch</span>
            </button>
        </header>
        <main>
            <h1>Timer</h1>
            <div class="timer animatable">
                <svg>
                    <circle id="timer-track" cx="50%" cy="50%" r="90"/>
                    <circle id="timer-progress" cx="50%" cy="50%" r="90" pathLength="1" />
                    <text id="time-Left" x="100" y="100" text-anchor="middle">60:00</text>
                </svg>
            </div>
        </main>
        <footer>
            <button class="btn" id="stop-button">
                <span class="material-symbols-outlined">close</span>
            </button>
            <button class="btn" id="play-pause-button">
                <span class="material-symbols-outlined" id="icon-play">play_arrow</span>
                <span class="material-symbols-outlined" id="icon-pause">pause</span>
            </button>
        </footer>
    </article>
</body>


</html>
