<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS Style Sheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Javascript -->
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <div class="container">
    <div class="slide-background">
      <div class="slide-content">
        <div class="wrapper wrapper--one">
          <div class="testimonial active">
            <blockquote>
            </blockquote>
            <div class="name-wrapper">
              <p class="name"></p>
              <p class="title"></p>
            </div>
          </div>       
        </div>
        <div class="wrapper wrapper--two">
          <figure>
            <img src="" alt="image of person" class="fg-image active">
            <div class="controls">
              <button class="arrow prev" data-name="prev" type="button" tab-index="0" aria-label="previous">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-arrow" width="12" height="18"><path stroke-width="3" d="M11 1L3 9l8 8"/></svg>
              </button>
              <button class="arrow next" data-name="next" type="button" tab-index="0" aria-label="next">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-arrow" width="13" height="18"><path stroke-width="3" d="M2 1l8 8-8 8"/></svg>
              </button>
            </div>
          </figure>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brian Johnson</a>.
    </div>
  </div>
</body>
</html>
