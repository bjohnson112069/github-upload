<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Pricing Plans</title>
</head>

<body>
    <div class="content-container">
        <div class="plans-container">
            <label class="switch" for="pricing">
                <input type="checkbox" id="pricing" name="pricing" value="false">
                <span class="label">Monthly</span>
                <span class="toggle"></span>
                <span class="label">Yearly</span>
            </label>
            <div class="plans">
                <div class="plan" data-value="individual">
                    <div class="price-container">
                        <div class="prices">
                            <div class="price">
                                <div class="circle">
                                    <h1 class="value">$9.99</h1>
                                    <span>Per Month</span>
                                </div>
                            </div>
                            <div class="price">
                                <div class="circle">
                                    <h1 class="value">$119.88</h1>
                                    <span>Per Year</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2 class="title">Individuals</h2>
                    <button class="btn">Buy Now</button>
                </div>
                <div class="plan" data-value="family">
                    <div class="price-container">
                        <div class="prices">
                            <div class="price">
                                <div class="circle">
                                    <h1 class="value">$16.99</h1>
                                    <span>Per Month</span>
                                </div>
                            </div>
                            <div class="price">
                                <div class="circle">
                                    <h1 class="value">$203.88</h1>
                                    <span>Per Year</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2 class="title">Families</h2>
                    <button class="btn">Buy Now</button>
                </div>
                <div class="plan" data-value="team">
                    <div class="price-container">
                        <div class="prices">
                            <div class="price">
                                <div class="circle">
                                    <h1 class="value">$16.58</h1>
                                    <span>Per Month</span>
                                </div>
                            </div>
                            <div class="price">
                                <div class="circle">
                                    <h1 class="value">$198.96</h1>
                                    <span>Per Year</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2 class="title">Teams</h2>
                    <button class="btn">Try Free</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
