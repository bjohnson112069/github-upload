<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Style Sheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <!-- Javascript -->
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <form class="enter-date">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="text" name="day" placeholder="DD">
        <div class="error-message">Must be a valid day</div>
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="text" name="month" placeholder="MM">
        <div class="error-message">Must be a valid month</div>
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input type="text" name="year" placeholder="YYYY">
        <div class="error-message">Must be a valid year</div>
      </div>
      <!-- <input type="submit" value="" aria-label="submit button"> -->
      <button type="submit" value="" aria-label="submit button">
        <svg xmlns="http://www.w3.org/2000/svg" class="submit-arrow" width="46" height="44" viewBox="0 0 46 44"><g stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </form>
    <div class="results">
      <h1><span data-name="year">--</span> years</h1>
      <h1><span data-name="month">--</span> months</h1>
      <h1><span data-name="day">--</span> days</h1>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
