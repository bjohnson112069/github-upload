<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Subscription Plan</title>
</head>

<body>
    <div class="content-container">
        <form action="" class="card scale scale-down">
            <header>
                <div class="slides">
                    <div class="slide header" data-value="10">
                        <h1>free</h1>
                    </div>
                    <div class="slide header" data-value="25">
                        <h1>basic</h1>
                    </div>
                    <div class="slide header" data-value="50">
                        <h1>plus</h1>
                    </div>
                    <div class="slide header" data-value="100">
                        <h1>premium</h1>
                    </div>
                </div>
            </header>
            <section id="price-plans">
                <div class="slides">
                    <div class="slide price" data-value="10">
                        <h2 class="value"><span>KR</span>0</h2>
                        <p>nok/month</p>
                    </div>
                    <div class="slide price" data-value="25">
                        <h2 class="value"><span>KR</span>199</h2>
                        <p>nok/month</p>
                    </div>
                    <div class="slide price" data-value="50">
                        <h2 class="value"><span>KR</span>350</h2>
                        <p>nok/month</p>
                    </div>
                    <div class="slide price" data-value="100">
                        <h2 class="value"><span>KR</span>650</h2>
                        <p>nok/month</p>
                    </div>
                </div>
            </section>
            <section id="downloads">
                <div class="buttons-box">
                    <button type="button" class="download active" value="10" data-slide="1">10</button>
                    <button type="button" class="download" value="25" data-slide="2">25</button>
                    <button type="button" class="download" value="50" data-slide="3">50</button>
                    <button type="button" class="download" value="100" data-slide="4">100</button>
                </div>
                <p>Downloads per month</p>
            </section>
            <button type="submit" class="subscribe">subscribe</button>
        </form>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
