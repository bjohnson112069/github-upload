    <title>iCodeThis - Weather App</title>

<body>
    <article id="weather-app">
        <header>
            <section id="mobile-header">
                <div class="network-info">
                    <div class="signal-strength">
                        <div class="signal filled"></div>
                        <div class="signal filled"></div>
                        <div class="signal"></div>
                        <div class="signal"></div>
                        <div class="signal"></div>
                    </div>
                    <span class="network-identifieer">EE</span>
                    <i class="fa-solid fa-wifi"></i>    
                </div>
                <span class="time">12:53 pm</span>
                <div class="battery-life">
                    <span class="charge-value">31%</span>
                    <i class="fa-solid fa-battery-quarter"></i>
                </div>
            </section>
            <div class="location">
                <span class="city">London, England</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="temperature">
                <span class="current-temp">23</span>
                <span class="current-conditions">Cloudy</span>
            </div>
            <div class="indicators">
                <div class="indicator"></div>
                <div class="indicator active"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
            </div>
        </header>
        <main>
            <ul class="days">
                <li class="day">
                    <span class="day-name">Sunday</span>
                    <span class="day-temp">18</span>
                    <svg class="icon">
                        <use xlink:href="#weather-showers-scattered-symbolic-svgrepo-com"></use>
                    </svg>
                </li>
                <li class="day">
                    <span class="day-name">Monday</span>
                    <span class="day-temp">18</span>
                    <svg class="icon">
                        <use xlink:href="#weather-svgrepo-com"></use>
                    </svg>
                </li>
                <li class="day">
                    <span class="day-name">Tuesday</span>
                    <span class="day-temp">18</span>
                    <svg class="icon">
                        <use xlink:href="#weather-cloudy-symbolic-svgrepo-com"></use>
                    </svg>
                </li>
                <li class="day">
                    <span class="day-name">Wednesday</span>
                    <span class="day-temp">18</span>
                    <svg class="icon">
                        <use xlink:href="#weather-windy-symbolic-svgrepo-com"></use>
                    </svg>
                </li>
                <li class="day">
                    <span class="day-name">Thursday</span>
                    <span class="day-temp">18</span>
                    <svg class="icon">
                        <use xlink:href="#weather-windy-symbolic-svgrepo-com"></use>
                    </svg>
                </li>
            </ul>
        </main>
        <footer>
            <button type="button" class="btn" id="add-location">
                <i class="fa-solid fa-plus"></i>
                <span>Add Location</span>
            </button>
        </footer>
    </article>
