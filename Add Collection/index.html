<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Add Collection</title>
</head>

<body>
    <div class="content-container">
        <form class="add-to-collection">
            <header>
                <h1>Add to collection</h1>
                <div class="icon icon-close">
                    <span class="fa-solid fa-x" aria-label="Close Window"></span>
                </div>
            </header>
            <main>
                <ul class="collections" role="list">
                    <li class="collection collection-1">
                        <input type="radio" id="collection-one" name="collection" value="">
                        <label for="collection-one">
                            <div class="icon icon-image" aria-label="Image of Collection" title="Photo by Oliver Schlotfeldt: https://www.pexels.com/photo/a-man-sitting-inside-the-jeep-6869384/">
                                <!-- Background Image -->
                            </div>
                            <div class="content-box">
                                <h2>Cars</h2>
                                <span>9 items</span>
                                <p>Updated yesterday</p>
                            </div>
                            <div class="icon icon-more">
                                <span class="fa-solid fa-chevron-down" aria-label="More Info"></span>
                            </div>
                            <ul class="more-info-box" role="list">
                                <li>Item 1</li>
                                <li>Item 2</li>
                                <li>Item 3</li>
                                <li>Item 4</li>
                                <li>Item 5</li>
                                <li>Item 6</li>
                                <li>Item 7</li>
                                <li>Item 8</li>
                                <li>Item 9</li>
                            </ul>
                            <div class="icon icon-add">
                                <span class="fa-solid fa-plus" aria-label="Add Collection"></span>
                            </div>
                        </label>
                    </li>
                    <li class="collection collection-2">
                        <input type="radio" id="collection-two" name="collection" value="">
                        <label for="collection-two">
                            <div class="icon icon-image" aria-label="Image of Collection" title="Photo by Rachel Claire: https://www.pexels.com/photo/old-photos-hanging-on-wall-near-armchair-5490182/">
                                <!-- Background Image -->
                            </div>
                            <div class="content-box">
                                <h2>Old Photos</h2>
                                <span>9 items</span>
                                <p>Updated yesterday</p>
                            </div>
                            <div class="icon icon-more">
                                <span class="fa-solid fa-chevron-down" aria-label="More Info"></span>
                            </div>
                            <ul class="more-info-box" role="list">
                                <li>Item 1</li>
                                <li>Item 2</li>
                                <li>Item 3</li>
                                <li>Item 4</li>
                                <li>Item 5</li>
                                <li>Item 6</li>
                                <li>Item 7</li>
                                <li>Item 8</li>
                                <li>Item 9</li>
                            </ul>
                            <div class="icon icon-add">
                                <span class="fa-solid fa-plus" aria-label="Add Collection"></span>
                            </div>
                        </label>
                    </li>
                    <li class="collection collection-3">
                        <input type="radio" id="collection-three" name="collection" value="">
                        <label for="collection-three">
                            <div class="icon icon-image" aria-label="Image of Collection" title="Photo by Helin Gezer: https://www.pexels.com/photo/kitaplar-19870568/">
                                <!-- Background Image -->
                            </div>
                            <div class="content-box">
                                <h2>Books</h2>
                                <span>9 items</span>
                                <p>Updated yesterday</p>
                            </div>
                            <div class="icon icon-more">
                                <span class="fa-solid fa-chevron-down" aria-label="More Info"></span>
                            </div>
                            <ul class="more-info-box" role="list">
                                <li>Item 1</li>
                                <li>Item 2</li>
                                <li>Item 3</li>
                                <li>Item 4</li>
                                <li>Item 5</li>
                                <li>Item 6</li>
                                <li>Item 7</li>
                                <li>Item 8</li>
                                <li>Item 9</li>
                            </ul>
                            <div class="icon icon-add">
                                <span class="fa-solid fa-plus" aria-label="Add Collection"></span>
                            </div>
                        </label>
                    </li>
                    <li class="new-collection">
                        <h2>create new</h2>
                        <div class="icon icon-add">
                            <span class="fa-solid fa-plus" aria-label="Add Collection"></span>
                        </div>
                        <h2 class="boop boop-1">BOOP!</h2>
                        <h2 class="boop boop-2">Just BOOP!</h2>
                </li>
                </ul>
            </main>
            <footer>
                <button type="submit" class="submit">Save</button>
            </footer>
        </form`>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
