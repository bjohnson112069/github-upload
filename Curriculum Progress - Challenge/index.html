<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
   <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Curriculum Progress</title>
</head>
<body>
    <main class="container">
        <div class="progress-circle">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="percent">0%</span>
                    <p>Content progress</p>
                </div>
            </div>
            <!-- Attribution: Aviral.  Trying to learn more about SVG -->
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="gradient-color">
                        <stop offset="0%" stop-color="rgb(231, 75, 184)"></stop>
                        <stop offset="100%" stop-color="rgb(57, 31, 105)"></stop>
                    </linearGradient>
                </defs>
                <circle class="circle" cx="80" cy="80" r="70" stroke-linecap="round"></circle>
            </svg>
        </div>
        <ul class="chapters">Curriculum
            <li class="chapter">
                <input class="" value="25" type="checkbox" id="chapter-one" name="chapter-one" checked>
                <label class="chapter-label" for="chapter-one" tabindex="0">
                    <span class="check-box">
                        <i class="fa-solid fa-check"></i>
                    </span>
                    <div class="label-box">
                        <h1>Chapter 1</h1>
                        <p>Introduction</p>
                    </div>
                </label>    
            </li>
            <li class="chapter">
                <input class="" value="40" type="checkbox" id="chapter-two" name="chapter-two">
                <label class="chapter-label" for="chapter-two" tabindex="0">
                    <span class="check-box">
                        <i class="fa-solid fa-check"></i>
                    </span>
                    <div class="label-box">
                        <h1>Chapter 2</h1>
                        <p>Information Architecture</p>
                    </div>
                </label>    
            </li>
            <li class="chapter">
                <input class="" value="35" type="checkbox" id="chapter-three" name="chapter-three">
                <label class="chapter-label" for="chapter-three" tabindex="0">
                    <span class="check-box">
                        <i class="fa-solid fa-check"></i>
                    </span>
                    <div class="label-box">
                        <h1>Chapter 3</h1>
                        <p>Data and Security</p>
                    </div>
                </label>    
            </li>
        </ul>
    </main>    
</body>
</html>
