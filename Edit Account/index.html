<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Edit Account</title>
</head>

<body>
    <form id="edit-account" class="scale">
        <button type="button" class="btn" id="exit" aria-label="exit button">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <header>
            <h1>edit your account</h1>
        </header>
        <main>
            <div class="input-wrapper">
                <label for="name">name</label>
                <input type="text" name="name" id="name" placeholder="John Doe" required>
            </div>
            <div class="input-wrapper">
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="johndoe@mail.com" required>
            </div>
            <div class="dates">
                <span>date of birth</span>
                <div class="dropdowns">
                    <!-- Month -->
                    <div class="dropdown" id="dropdown-month">
                        <button type="button" class="btn dropdown-btn" value="month">
                            <span id="dropdown-choice">Month</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-list">
                            <!-- Items injected by JS -->
                        </div>
                    </div>
                    <!-- Day -->
                    <div class="dropdown" id="dropdown-day">
                        <button type="button" class="btn dropdown-btn" value="day">
                            <span id="dropdown-choice">Day</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-list">
                            <!-- Items injected by JS -->
                        </div>
                    </div>
                    <!-- Month -->
                    <div class="dropdown" id="dropdown-year">
                        <button type="button" class="btn dropdown-btn" value="year">
                            <span id="dropdown-choice">Year</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-list">
                            <!-- Items injected by JS -->
                        </div>
                    </div>
                </div>
            </fieldset>
        </main>
        <footer>
            <button type="button" class="btn" id="cancel">Cancel</button>
            <button type="submit" class="btn" id="save">Save</button>
        </footer>
    </form>
</body>


</html>
