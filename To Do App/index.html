<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> 
    <title>iCodeThis - To Do App</title>
</head>

<body>
    <div class="container">
        <header>
            <!-- Replace this with your current date -->
            <h1 id="date">Today's Date</h1>
            <p> <span id="task-counter" class="task-counter">6</span> tasks</p>
        </header>
        <ul class="task-list">
        <!-- All your tasks go inside this list -->
            <li data-task-item class="task-item completed">
                <p data-task-name class="task-name">Complete this challenge</p>
                <div class="checkmark-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" class="checkmark" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="3.5" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l5 5l10 -10" />
                    </svg>
                </div>
            </li>
            <li data-task-item class="task-item">
                <p data-task-name class="task-name">Complete all the "Make Me Functional" challenges</p>
                <div class="checkmark-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" class="checkmark" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="3.5" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l5 5l10 -10" />
                    </svg>
                </div>
            </li>
        </ul>
        <button id="add-task-btn" class="add-task-btn" aria-label="Open the modal to prompt for new tasks to add">Add new to-do</button>
    </div>

    <!-- Use this modal to ask the user for new tasks -->
    <div id="modal-wrapper" class="modal-wrapper hidden">
        <div id="modal" class="modal">
            <h2>What task would you like to add?</h2>
            <input type="text" id="new-task-input" class="new-task-input">
            <button id="confirm-task-btn" class="confirm-task-btn" aria-label="Confirm the addition of the new task">Add task</button>
        </div>
    </div>
</body>
</html>
