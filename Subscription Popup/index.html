    <title>iCodeThis - Subscription Plan</title>
</head>

<body>
    <div class="container">
        <form>
            <button class="menu" aria-label="Menu close button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <svg class="icon-fire">
                <use xlink:href="#fire-solid"></use>
            </svg>
            <h1>Don't miss our hottest news!</h1>
            <p>Enter your email to receive daily round-up of most hottest news</p>

            <div class="input-bl">
                <label class="form-control" for="email">
                    <div class="input-wrapper slide">
                            <input type="email" id="email" name="email" required/>
                            <span class="placeholder">Your email goes here</span>
                    </div>
                    <span class="confirmation">Thank you for subscribing.</span>
                </label>
                <button type="submit" name="submit">
                    <span>submit</span>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </button>    
            </div>
        </form>
    </div>
