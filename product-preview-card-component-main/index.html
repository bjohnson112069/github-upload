<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- Google fonts -->
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <article class="container">
        <section class="hero">
            <!-- <picture>
                <source media="(min-width: 800px)" srcset="./images/hero-desktop.jpg" type="image/webp">
                <source media="(max-width: 800px)" srcset="./images/hero-mobile.jpg" type="image/webp">
                <img class="hero-image" src="./images/hero-desktop.jpg" alt="hero image">
            </picture> -->
        </section>
        <section class="content">
            <span class="category">Perfume</span>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <div class="price" id="sale-price">$149.99</div>
                <div class="price" id="original-price">$169.99</div>
            </div>
            <button type="button" class="btn" id="add-to-cart">
                <svg class="icon-cart">
                    <use xlink:href="#icon-cart"></use>
                </svg>
                <span>Add to Cart</span>
            </button>
        </section>
    </article>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="#">Brian Johnson</a>.
    </div>

        </symbol>
    </svg>
</body>


</html>
