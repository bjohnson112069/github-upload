<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Form Dark Theme</title>
</head>

<body>
    <div class="content-container">
        <section id="chat">
            <form action="#" id="chat-form" class="active">
                <p class="greeting">Hi!<br>One of our consultants will assist you as soon as they can!</p>
                <label class="form-control" for="name">
                    <input type="text" id="name" name="name"  autocomplete="name" pattern="[\p{L} \-\.]+" required/>
                    <span>Name</span>
                    <i class="fa-solid fa-signature"></i>
                </label>
                <label class="form-control" for="email">
                    <input type="email" id="email" name="email"  autocomplete="email" required/>
                    <span>Email</span>
                    <i class="fa-regular fa-envelope"></i>
                </label>
                <label class="form-control" for="phone">
                    <input type="tel" id="phone" name="phone"  autocomplete="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12"  title="Ten digits code (ex. 123-456-7890)" required/>
                    <span>Phone Number</span>
                    <i class="fa-solid fa-phone"></i>
                </label>
                <label class="form-control" for="messasge">
                    <textarea name="messasge" id="messasge" autocomplete="messasge" cols="30" rows="2" required></textarea>
                    <span>Message</span>
                    <i class="fa-regular fa-message"></i>
                </label>
                <button class="btn" type="submit" id="start-chat">Start Chat</button>
            </form>
            <button class="icon icon-chat" aria-label="chat icon" aria-expanded="true"></button>
        </section>
        <section id="notification">
            <h1>
                <div class="icon icon-notification"><!-- BG Image --></div>
                Show others that you are safe
            </h1>
            <p>If you approve your profile with BankID, you are perceived as a safer person to trade with.</p>
            <button class="btn" id="get-started">Get Started</button>
        </section>
        <section id="newsletter">
            <form id="subscribe-form">
                <div class="icon icon-email">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <h1>subscribe</h1>
                <p>Subscribe to the newsletter and stay updated.</p>
                <label class="form-control" for="subscribe">
                    <input type="email" id="subscribe" name="subscribe"  autocomplete="subscribe" required/>
                    <span>Enter Email Address</span>
                    <i class="fa-regular fa-envelope"></i>
                </label>
                <button class="btn" type="submit" id="subscribe-email">Subscribe
                    <span class="after-submit">Thank you for subscribing!</span>
            </form>    
        </section>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>


</html>
