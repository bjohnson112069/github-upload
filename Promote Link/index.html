<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Promote Link (Non-Responsive)</title>
</head>

<body>
    <div class="content-container">
        <section class="panel">
            <h1>Create a Link</h1>
            <div class="description">
                <p>Promote any brand with a simple link</p>
            </div>
            <div class="content create">
                <div class="input-box">
                    <div class="dropdown themes">
                        <button class="dropdown-btn" type="button">
                            <p>Premium Themes</p>
                            <span class="fa-solid fa-chevron-down"></span>
                        </button>
                        <ul class="dropdown-items" aria-hidden="true">
                            <li class="dropdown-item">Premium Themes</li>
                            <li class="dropdown-item" data-value="1">Theme #1</li>
                            <li class="dropdown-item" data-value="2">Theme #2</li>
                            <li class="dropdown-item" data-value="3">Theme #3</li>
                        </ul>
                    </div>
                    <section>
                        <label for="link"></label>
                        <input id="link" name="link" placeholder="Enter a website URL" required>
                    </section>
                </div>
                <div class="buttons-box">
                    <button id="create">Create</button>
                    <button>Advanced</button>
                </div>
            </div>
        </section>
        <section class="panel">
            <h1>Promote</h1>
            <div class="description">
                <p>Use this link to promote</p>
                <span>Link updates may take up to 5 minutes to propogate</span>
            </div>
            <div class="content promote">
                <div class="input-box">
                    <div class="dropdown scope">
                        <button class="dropdown-btn" type="button">
                            <p>https://</p>
                            <span class="fa-solid fa-chevron-down"></span>
                        </button>
                        <ul class="dropdown-items" aria-hidden="true">
                            <li class="dropdown-item" data-value="https">https://</li>
                            <li class="dropdown-item" data-value="http">http://</li>
                        </ul>
                    </div>
                    <section>
                        <label for="domain"></label>
                        <input id="domain" name="domain" placeholder="Prermium Themes" required>
                    </section>
                </div>
                <div class="share">
                    <span>Share</span>
                    <div class="icons-box">
                        <button class="icon icon-twitter">
                            <span class="fa-brands fa-twitter"></span>
                        </button>
                        <button class="icon icon-facebook">
                            <span class="fa-brands fa-facebook-f"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <div class="bg-circle" aria-label="Background Image"></div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@300;400;500;600;700;900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
