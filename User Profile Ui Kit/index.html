<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - User Profile UI Kit</title>
</head>

<body>
    <div class="content-container">
        <section id="customize">
            <div class="app-box">
                <div class="icon icon-app" aria-label="icon of applications"><!-- BG image --></div>
                <div class="title-box">
                    <p>App running</p>
                    <span class="separator" aria-label="seperator"></span>
                    <p>last 7 days</p>
                </div>
                <span class="value">78</span>
            </div>
            <div class="app-box">
                <div class="icon icon-error" aria-label="icon of error message1">
                    <span class="fa-solid fa-circle-exclamation"></span>
                </div>
                <div class="title-box">
                    <p>App running</p>
                    <span class="separator" aria-label="seperator"></span>
                    <p>last 7 days</p>
                </div>
                <span class="value">32</span>
            </div>
            <button id="submit">customize</button>
        </section>
        <section id="user-profile">
            <div class="card">
                <div class="card-front">
                    <div class="icon icon-image" aria-label="iamge of female" title="https://med.ravigo.ru/cdn/101/15/91/11808.jpg">
                        <!-- BG image -->
                        <span>PRO</span>
                    </div>
                    <h1>Kelvin Costa</h1>
                    <span>@costa</span>
                    <div>
                        <p>140 followers</p>
                        <span class="separator" aria-label="seperator"></span>
                        <p>207 following</p>
                    </div>    
                </div>
                <div class="card-back">
                    <img class="" src="https://github.com/bjohnson112069/web-images/raw/main/User%20Profile%20Ui%20Kit/11808.webp" alt="image of female" title="https://med.ravigo.ru/cdn/101/15/91/11808.jpg">                
                </div>
            </div>
        </section>
        <section id="views">
            <div class="icon icon-views">
                <span class="fa-regular fa-eye"></span>
            </div>
            <h1>509 K</h1>
            <div class="profile-box">
                <div class="icon icon-profile" aria-label="profile image" title="Photo by Amar  Preciado: https://www.pexels.com/photo/young-elegant-woman-sitting-in-front-of-a-modern-building-in-city-and-smiling-13913217/"><!-- BG image --></div>
                <div class="icon icon-profile" aria-label="profile image" title="Photo by Rajaa Lemnari: https://www.pexels.com/photo/brunette-woman-covering-face-from-sunlight-20065834/"><!-- BG image --></div>
                <div class="icon icon-profile" aria-label="profile image" title="Photo by tejinder ladi photography: https://www.pexels.com/photo/brunette-woman-in-red-sweater-13530974/"><!-- BG image --></div>
            </div>
        </section>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
