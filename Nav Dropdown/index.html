<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Nav Dropdown</title>
</head>

<body>
    <div class="content-container">
        <header>
            <nav>
                <div class="dropdown-bg">
                    <span class="arrow"></span>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="#">products</a>
                        <ul class="dropdown" id="products">
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">product 1</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">product 2</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">product 3</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">blog</a>
                        <ul class="dropdown" id="blog">
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">blog 1</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">blog 2</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">blog 3</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">connect</a>
                        <ul class="dropdown" id="connect">
                            <li class="dropdown-item">
                                <span class="icon" aria-label="facebook icon"></span>
                                <a class="dropdown-link" href="#">facebook</a>
                            </li>
                            <li class="dropdown-item">
                                <span class="icon" aria-label="x icon"></span>
                                <a class="dropdown-link" href="#">X/Twitter</a>
                            </li>
                            <li class="dropdown-item">
                                <span class="icon" aria-label="tumblr icon"></span>
                                <a class="dropdown-link" href="#">tumblr</a>
                            </li>
                            <li class="dropdown-item">
                                <span class="icon" aria-label="youtube icon"></span>
                                <a class="dropdown-link" href="#">youtube</a>
                            </li>
                            <li class="dropdown-item">
                                <span class="icon" aria-label="pinterest icon"></span>
                                <a class="dropdown-link" href="#">pinterest</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">plug-ins</a>
                        <ul class="dropdown" id="plug-ins">
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">plug-in 1</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">plug-in 2</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-link" href="#">plug-in 3</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main></main>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
