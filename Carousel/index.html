<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Carousel</title>
</head>

<body>
    <article id="project">
        <header class="collections">
            <button type="button" class="collection active" value="all">All</button>
            <button type="button" class="collection" value="photography">Photography</button>
            <button type="button" class="collection" value="fashion">Fashion</button>
            <button type="button" class="collection" value="sculpture">Sculpture</button>
        </header>
        <main class="carousel">
            <button class="arrow goToPrev">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="slider">
                <div class="slides">
                    <!-- injected by JS -->
                </div>
            </div>
            <button class="arrow goToNext">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </main>
        <footer>
            <button type="button" class="btn" id="view-more" value="false">View more</button>
        </footer>

    </article>

</body>


</html>
