<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script> 
</head>
<body class="grid place-items-center min-h-screen bg-gray-100 overflow-x-hidden font-[satoshi]">

    <main class="grid gap-5 w-[80%] max-w-[1200px] bg-blue-100 p-10 overflow-hidden md:overflow-visible my-14">

        <div class="flex items-center flex-wrap justify-between gap-4">
            <div class="flex items-center gap-4">
                <p>Show</p>
                <select name="" id="entriesSelect" class="bg-white w-16 rounded-md p-2 text-center text-sm">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10" selected>10</option>
                </select>
                <p>Entries</p>
            </div>

            <div class="flex items-center bg-white rounded-md w-fit py-1 px-2 overflow-hidden">
                <i class="material-symbols-outlined text-gray-500 text-2xl">search</i>
                <input type="search" id="search" class="bg-transparent text-sm px-3 focus:outline-none">
            </div>
        </div>

        <!-- table -->
        <div>
            <!-- filtesr -->
            <div class="grid gap-4 grid-cols-2 md:gap-0 md:grid-cols-5 mb-5">
                <button id="filter-by-first-name" class="filter-btn flex items-center gap-1 text-sm">FIRST NAME <i class="material-symbols-outlined text-gray-500 rotate-180" data-active-filter="true">keyboard_arrow_up</i></button>

                <button id="filter-by-last-name" class="filter-btn flex items-center gap-1 text-sm">LAST NAME <i class="material-symbols-outlined text-gray-500 rotate-180">keyboard_arrow_up</i></button>

                <button id="filter-by-email" class="filter-btn flex items-center gap-1 text-sm">EMAIL <i class="material-symbols-outlined text-gray-500 rotate-180">keyboard_arrow_up</i></button>

                <button id="filter-by-created" class="filter-btn flex items-center gap-1 text-sm">CREATED AT <i class="material-symbols-outlined text-gray-500 rotate-180">keyboard_arrow_up</i></button>
            </div>

            <ul id="list" class="space-y-3">
                
            </ul>
        </div>


        <!-- controls -->
        <div class="ml-auto flex items-center gap-4">
            <button id="prevBtn" class="flex items-center justify-center text-xs rounded-sm bg-white py-1 w-24 shadow-sm">
                <i class="material-symbols-outlined text-lg">chevron_left</i>
                Previously
            </button>
            <button id="nextBtn" class="flex items-center justify-center text-xs rounded-sm bg-white py-1 w-24 shadow-sm">
                Next
                <i class="material-symbols-outlined text-lg">chevron_right</i>
            </button>
        </div>

    </main>
    
</body>
</html>
