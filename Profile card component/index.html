<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">         <script src="script.js"></script>
        <link rel="shortcut icon" type="image/jpg" href="images/favicon-32x32.png"/>
        <title>Document</title>
    </head>
    <body>
        <div class="page-container">
            <div class="card-container">
                <div class="card-top-section">
                    <div class="profile-pic">
                        <img src="images/image-victor.jpg" alt="image-victor">
                    </div>
                    <div class="profile-info">
                        <h3>Victor Crest <span>26</span></h3>
                        <p>London</p>
                    </div>
                </div>
                <div class="card-bottom-section">
                    <div class="metrics">
                        <h3>80k</h3>
                        <p>Followers</p>
                    </div>
                    <div class="metrics">
                        <h3>803k</h3>
                        <p>Likes</p>
                    </div>
                    <div class="metrics">
                        <h3>1.4k</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
