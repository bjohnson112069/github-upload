<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Alarm</title>
</head>

<body>
    <div class="content-container">
        <main class="alarm-app">
            <header>
                <div class="icon icon-header">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <h1>Alarm</h1>
                <div class="icon icon-header">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </header>
            <section id="top">
                <span class="current-time">4:59 PM</span>
                <span class="current-date">3RD JANUARY</span>
            </section>
            <section id="bg-gradient">
                <button type="button" id="add">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </section>
            <section id="bottom">
                <ul class="alarms" role="list">
                    <li class="alarm-item">
                        <label class="alarm" for="radio-one">
                            <input type="radio" id="radio-one" name="radio" value="1">
                            <span class="alarm-time">7:30 PM</span>
                            <span class="toggle"></span>
                            <div class="days">
                                <span class="day">Su</span>
                                <span class="day selected">Mo</span>
                                <span class="day selected">Tu</span>
                                <span class="day">We</span>
                                <span class="day selected">Th</span>
                                <span class="day">Fr</span>
                                <span class="day">Sa</span>
                            </div>
                        </label>
                    </li>
                    <li class="alarm-item">
                        <label class="alarm active" for="radio-two">
                            <input type="radio" id="radio-two" name="radio" value="2" checked>
                            <span class="alarm-time">5:45 AM</span>
                            <span class="toggle"></span>
                            <div class="days">
                                <span class="day">Su</span>
                                <span class="day selected">Mo</span>
                                <span class="day selected">Tu</span>
                                <span class="day selected">We</span>
                                <span class="day selected">Th</span>
                                <span class="day selected">Fr</span>
                                <span class="day">Sa</span>
                            </div>
                        </label>
                    </li>
                    <li class="alarm-item">
                        <label class="alarm" for="radio-three">
                            <input type="radio" id="radio-three" name="radio" value="3">
                            <span class="alarm-time">1:25 PM</span>
                            <span class="toggle"></span>
                            <div class="days">
                                <span class="day">Su</span>
                                <span class="day">Mo</span>
                                <span class="day selected">Tu</span>
                                <span class="day selected">We</span>
                                <span class="day">Th</span>
                                <span class="day selected">Fr</span>
                                <span class="day">Sa</span>
                            </div>
                        </label>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
