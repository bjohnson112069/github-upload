<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
   <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Subscription Pricing 2</title>
</head>
<body>
    <div class="content-container">
        <div class="card">
            <header>
                <h1>Try <span class="line">FREE for 4 Weeks</span></h1>
                <p>We uncover the facts around the clock, all over the globe</p>
            </header>
            <main>
                <ul class="choices" role="list">
                    <li class="option">
                        <input type="radio" id="radio-one" name="radio" value="monthly">
                        <label for="radio-one">
                            <div class="icon icon-check" aria-label="Check Mark"></div>
                            <div class="text-box">
                                <h2>Monthly</h2>
                                <p>4 weeks for free</p>
                                <p>Then $3 every month for the first year</p>
                            </div>
                        </label>
                    </li>
                    <li class="option best-value active">
                        <input type="radio" id="radio-two" name="radio" value="yearly" checked>
                        <label for="radio-two">
                            <div class="icon icon-check" aria-label="Check Mark"></div>
                            <div class="text-box">
                                <h2>yearly</h2>
                                <p>4 weeks for free</p>
                                <p>Then $30 for the first year</p>
                            </div>
                        </label>
                    </li>
                </ul>
            </main>
            <footer>
                <button type="button" class="btn-continue">Continue</button>
                <button type="button" class="btn-paypal">
                    <span>Continue with </span>
                    <span class="icon icon-paypal" aria-label="paypal"></span>
                </button>
                <a href="" class="view-more">View more offers</a>
            </footer>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Old+Standard+TT:wght@400;700&display=swap');
  </style>
</html>
