<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> 
    <title>iCodeThis - Simple Cards 2</title>
</head>

<body>
    <div class="container">

        <section class="wrapper" id="wrapper-1">
            <div class="card" id="logs">
                <header class="column">
                    <img src="https://cdn-icons-png.flaticon.com/512/1386/1386640.png" alt="image of a clipboard" class="icon">
                    <div class="title-bl">
                        <h1>Logs</h1>
                        <p>Easily visualize your logs in preconfigured dashboards.</p>
                        <button class="btn">Add log data</button>
                    </div>    
                </header>
            </div>    
        </section>

        <section class="wrapper" id="wrapper-2">
            <div class="card" id="statistics">
                <header class="row">
                    <img src="https://cdn-icons-png.flaticon.com/128/478/478544.png" alt="image of a bar chart" class="icon">
                    <div class="title-bl">
                        <h1>Statistics</h1>
                        <p>Collect metrics from other systems and services running on your servers.</p>
                        <button class="btn">Add metric data</button>
                    </div>    
                </header>
            </div>    
            <div class="card" id="watcher">
                <header class="row">
                    <img src="https://cdn-icons-png.flaticon.com/128/2975/2975103.png" alt="image of a wireless controller" class="icon">
                    <div class="title-bl">
                        <h1>Watcher</h1>
                        <p>Detect changes in your data by creating, managing and monitoring alerts.</p>
                        <button class="btn">Turn on</button>
                    </div>    
                </header>
            </div>    
        </section>

    </div>
</body>
</html>
