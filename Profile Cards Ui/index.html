<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Profile Cards Ui</title>
</head>

<body>
    <div class="content-container">
        <div class="cards">
            <section class="card" id="card-1" title="Photo by stein egil liland: https://www.pexels.com/photo/sea-near-a-snow-covered-ground-3808168/">
                <div class="icon slide">
                    <img  class="avatar" src="https://github.com/bjohnson112069/web-images/raw/main/Profile%20Cards%20Ui/11808.webp" alt="image of female" title="https://med.ravigo.ru/cdn/101/15/91/11808.jpg">
                </div>
                <div class="card-content slide">
                    <h1>Hulda Terry</h1>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <button class="btn" id="follow">follow</button>
                </div>
            </section>
            <section class="card" id="card-2">
                <div class="profile">
                    <img  class="avatar" src="https://github.com/bjohnson112069/web-images/raw/main/Profile%20Cards%20Ui/11808.webp" alt="image of female" title="https://med.ravigo.ru/cdn/101/15/91/11808.jpg">
                    <div>
                        <h1>Hulda Terry</h1>
                        <p>PhD of Information Systems</p>
                    </div>
                    <div class="buttons">
                        <button class="btn" id="follow">Follow</button>
                        <button class="btn" id="message">Message</button>
                    </div>
                </div>
                <div class="metrics">
                    <div class="metric">
                        <h2 class="value">752</h2>
                        <span>Posts</span>
                    </div>
                    <div class="metric">
                        <h2 class="value">2835</h2>
                        <span>Likes</span>
                    </div>
                    <div class="metric">
                        <h2 class="value">239</h2>
                        <span>Followers</span>
                    </div>
                </div>
            </section>
            <section class="card" id="card-3">
                <img  class="" src="https://github.com/bjohnson112069/web-images/raw/main/Profile%20Cards%20Ui/11808.webp" alt="image of female" title="https://med.ravigo.ru/cdn/101/15/91/11808.jpg">
                <h1>Hulda Terry</h1>
                <div class="links">
                    <a class="link" href="#">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Bergen</span>
                    </a>
                    <a class="link" href="#">
                        <i class="fa-solid fa-globe"></i>
                        <span>website</span>
                    </a>
                </div>
                <button class="btn" id="view-profile">
                    <i class="fa-solid fa-user"></i>
                    <span>View Profile</span>
                </button>
            </section>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
