<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>Global Fitness Flyer</title>
</head>
    <body>
        <div class="container">
            <div class="grid grid--columns">
                <div class="grid col left">
                    <h1>friends don't let friends work out <span>alone</span></h1>
                    <figure>
                        <img class="woman" src="./images/th-3031677350.jpg" alt="Image of women working out">
                        <p class="image-text">more friends referred <span>= more rewards</span></p>
                    </figure>
                </div>
                <div class="flex col right">
                    <img class="leaf" src="./images/30436-8-leaf-transparent.png" alt="Image of Leaf">
                    <h1>refer a friend and receive <span>14 days free</span></h1>
                    <p>Hurry, referral program ends November 30, 2023</p>
                    <p>For every friend that you refer, who joins, you will receive a <span class="gift-offer">$30 gift card</span></p>
                    <figure class="flex">
                        <img class="gift-card" src="./images/gift-card-image.webp" alt="Global Fitness Gift Card">
                        <p class="fine-print">*Certain retrictions apply.</p>
                    </figure>
                </div>
            </div>
        </div>
    </body>
</html>
