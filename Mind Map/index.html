<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Mind Map</title>
</head>

<body>
    <div class="content-container">
        <div class="map">
            <canvas id="canvas"></canvas>
            <div class="title">
                <span>Online Mind Mapping</span>
                <span class="hyphen">benefits</span>
            </div>
            <div class="topic" data-value="1">Memory & Retention</div>
            <div class="topic" data-value="2">Intuitive</div>
            <div class="topic" data-value="3">Collaboration</div>
            <div class="topic" data-value="4">Focus
                <div class="sub-topic" data-value="1">Free of clutter</div>
                <div class="sub-topic" data-value="2">Overview of the project</div>
                <div class="sub-topic" data-value="3">Free flow of ideas</div>
            </div>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>

</html>
