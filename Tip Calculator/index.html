<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>iCodeThis - Tip Calculator</title>
</head>

<body>
    <div class="tip-calculator">
        <h1>Restaurant Tip Calculator</h1>
        <div>
            <label for="bill-amount">Bill Amount ($)</label>
            <input type="number" id="bill-amount" placeholder="Enter the bill amount">
        </div>
        <div>
            <label for="tip-percentage">Tip Percentage (%)</label>
            <input type="number" id="tip-percentage" placeholder="Enter the tip percentage">
        </div>
        <button id="calculate-tip-btn" class="calculate-tip-btn">Calculate Tip</button>
        <div id="total" class="total">
            <p>Tip amount: <span id="tip-amount">$12</span></p>
            <p>Total to pay: <span id="total-amount">$112</span></p>
        </div>
    </div>
</body>

</html>
