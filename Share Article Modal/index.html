<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- Google fonts -->
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Share Article Modal</title>
</head>

<body>
    <article id="share-article" class="">
        <h1>Share this article</h1>
        <p>If you liked this article share it with your friends.  They will thank you later.</p>
        <div class="buttons">
            <button type="button" class="btn" id="facebook">
                <i class="fa-brands fa-facebook-f"></i>
                <span>Facebook</span>
            </button>
            <button type="button" class="btn" id="x-twitter">
                <i class="fa-brands fa-x-twitter"></i>
                <span>X/Twitter</span>
            </button>
            <button type="button" class="btn" id="reddit">
                <i class="fa-brands fa-reddit"></i>
                <span>Reddit</span>
            </button>
        </div>
        <div class="shares">
            <span class="num-shares">4.5K</span>
            <span>Shares</span>
        </div>
        <button type="button" class="btn close-modal" id="close-link">Close this window</button>
        <button type="button" class="btn close-modal" id="close-x">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </article>
    <!-- Inline SVG -->

</body>


</html>
