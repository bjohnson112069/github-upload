<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- Google fonts -->
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Pricing Card</title>
</head>

<body>
    <article id="pricing-card">
        <div class="cards">
            <div class="card">
                <h1>basic</h1>
                <div>
                    <div class="monthly-price">
                        <span class="price">Free</span>
                        <span class="visually-hidden">/ month</span>
                    </div>
                    <div class="visitor-count">
                        <span class="num-visitors">3,000</span>
                        <span>monthly visitors</span>
                    </div>
                </div>
                <ul class="features">
                    <li class="plan">plan</li>
                    <li class="feature">Limited reports</li>
                    <li class="feature">Unlimited projects</li>
                    <li class="feature">Data storage for 1 year</li>
                </ul>
                <button type="button" class="btn" id="start-now">Start Now</button>
            </div>
            <div class="card">
                <h1>pro</h1>
                <div>
                    <div class="monthly-price">
                        <span class="price">$19</span>
                        <span>/ month</span>
                    </div>
                    <div class="visitor-count">
                        <span class="num-visitors">10,000</span>
                        <span>monthly visitors</span>
                    </div>
                </div>
                <ul class="features">
                    <li class="plan">plan</li>
                    <li class="feature">Unlimited reports</li>
                    <li class="feature">Unlimited projects</li>
                    <li class="feature">15-days free trial</li>
                    <li class="feature">Data storage for 3 year</li>
                </ul>
                <button type="button" class="btn" id="try-it">Try It</button>
            </div>
        </div>
    </article>
    <!-- Inline SVG -->
</body>


</html>
