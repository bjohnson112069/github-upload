<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Get The App Popup</title>
</head>

<body>
    <div class="content-container">
        <div class="popup scale scale-down">
            <i class="fa-solid fa-x"></i>
            <h1 class="title">get the app</h1>
            <h2 class="sub-title">Choose any of the following options to get the app for your device</h2>
            <div class="icon-container">
                <a href="#" class="icon" data-value="phone">
                    <!-- <i class="fa-solid fa-mobile-screen-button"></i> -->
                    <img src="https://github.com/bjohnson112069/web-images/blob/main/Get%20The%20App%20Popup/th-2361586348.jpg?raw=true" alt="Image of someone holding a phone">
                    <span>Phone</span>
                </a>
                <a href="#" class="icon" data-value="qr">
                    <!-- <i class="fa-solid fa-qrcode"></i> -->
                    <img src="https://github.com/bjohnson112069/web-images/blob/main/Get%20The%20App%20Popup/th-1672742072.jpg?raw=true" alt="Image of QR Code on a phone">
                    <span>QR Code</span>
                </a>
                <a href="#" class="icon" data-value="link">
                    <!-- <i class="fa-solid fa-link"></i> -->
                    <img src="https://github.com/bjohnson112069/web-images/blob/main/Get%20The%20App%20Popup/th-1650680662.jpg?raw=true" alt="Image of Chain Links">
                    <span>Link</span>
                </a>
            </div>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap');
    @import url("https://use.fontawesome.com/releases/v6.4.2/css/all.css");
</style>


</html>
