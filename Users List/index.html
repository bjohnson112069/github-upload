<body>

            </form>
            <nav>
                <ul class="nav-list" role="list">
                    <li><a href="" class="nav-link">Reputation</a></li>

                    <li><a href="" class="nav-link">Voters</a></li>
                    <li><a href="" class="nav-link">Editors</a></li>
                    <li><a href="" class="nav-link">Moderators</a></li>
                </ul>
            </nav>
        </header>
        <!-- Cards injected by JS -->
        <main>
        </main>
    </div>
</body>
