    <title>iCodeThis - Post Section</title>

<body>
    <div class="content-container">
        <form class="post">
            <header class="profile">
                <img src="https://github.com/bjohnson112069/web-images/raw/main/Billing%20Cards/51070.webp" alt="user avatar" title="https://www.freepik.com/free-ai-image/3d-illustration-young-man-with-beard-mustache_89262702.htm#query=avatar&position=15&from_view=keyword&track=sph&uuid=c7549062-0753-416b-96ac-52eb10df84a9 Image by flatart on Freepik">
                <span class="name">John Doe</span>
            </header>
            <ul class="messages">
            </ul>
            <label class="form-control" for="message">
                <textarea name="messasge" id="message" autocomplete="messasge" required></textarea>
                <span><i class="fa-regular fa-message"></i>What's on your mind?</span>
                
            </label>
            <div class="icons">
                <button class="btn" data-name="Attach Image">
                    <svg class="icon">
                        <use xlink:href="#camera"></use>
                    </svg>    
                </button>
                <button class="btn" data-name="Attach File">
                    <svg class="icon">
                        <use xlink:href="#attach"></use>
                    </svg>    
                </button>
                <button class="btn" data-name="Attach Emoji">
                    <svg class="icon">
                        <use xlink:href="#happy"></use>
                    </svg>    
                </button>
        </form>
        <svg width="0" height="0" class="hidden">
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="camera">
              <circle cx="256" cy="272" r="64"></circle>

            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="happy">

            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="attach">
              <path d="M216.08 192v143.85a40.08 40.08 0 0080.15 0l.13-188.55a67.94 67.94 0 10-135.87 0v189.82a95.51 95.51 0 10191 0V159.74" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"></path>
            </symbol>
