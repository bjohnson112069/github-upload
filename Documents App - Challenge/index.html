<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
   <!-- Javascript -->
    <script src="script.js" defer></script>
    <title>iCodeThis - Documents App</title>
</head>
<body>
    <main class="container">
        <div class="modal active">
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="terms-wrapper">
                <svg class="mouse-svg" width="64" height="64" viewBox="0 0 128 128">
                    <path d="M56.6 0a8.1 8.1 0 0 0 1.3 9.4 8.3 8.3 0 0 0 3.3 13.5v49.8a8 8 0 0 0-5.4 7.6v3.5c5.7.3 11.1 1 16.2 2.3v-5.8a8 8 0 0 0-5.3-7.6V22.9a8.3 8.3 0 0 0 3.2-13.5A8.1 8.1 0 0 0 71.3 0zm7.3.9c1.6 0 2.8 1.2 2.8 2.8 0 1.6-1.2 2.8-2.8 2.8a2.8 2.8 0 0 1-2.8-2.8C61.1 2 62.4.9 64 .9zm0 11.4c1.6 0 2.8 1.2 2.8 2.8 0 1.6-1.2 2.8-2.8 2.8a2.8 2.8 0 0 1-2.8-2.8c0-1.6 1.3-2.8 2.8-2.8zM19.8 74.8C15 75 10 77.1 6.7 81a18.5 18.5 0 0 0-3.1 19 18.6 18.6 0 0 0 18 11.4h12c1 8.7 7 16.7 18.2 16.7h59.8c2.8 0 13-3.3-2.8-16.3S76 89 51.8 89c-11 0-17.1 8-18.2 16.8h-12c-7.2 0-11.1-3.5-12.9-8a13 13 0 0 1 2-13.2c3.3-3.6 8.4-5 12.3-3.9 4 1 7.2 4.1 7.2 11h5.5c0-8.8-5-14.6-11.2-16.3-1.6-.4-3.2-.6-4.7-.6zm72.4.9a14 14 0 0 0-13.9 12c8.7 3 16.5 7.1 23.7 12a14 14 0 0 0 4.2-10 14 14 0 0 0-14-14zM89.3 106h5.8v5.7h-5.8zm30.6 2.7a5.8 5.8 0 0 0-5.7 5.8 5.8 5.8 0 0 0 5.7 5.8 5.8 5.8 0 0 0 5.8-5.8 5.8 5.8 0 0 0-5.8-5.8z" color="#000" style="-inkscape-stroke: none"></path>
                </svg>
                <p>Our new <a href="#">Terms of Service</a> and <a href="#">Privacy Statement</a> are in effect.</p>
            </div>
        </div>
        <form class="documents">
            <div class="header-box">
                <h1>Documents</h1>
                <button type="button" class="btn add-new"><i class="fa-solid fa-plus"></i>Add New</button>
            </div>
            <div class="search-box">
                <label class="icon icon-search" for="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
                <input type="text" id="search" name="search" placeholder="Search documents">

            </div>
            <ul class="list-box"></ul>
        </form>
        <div class="modal file-select">
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <form class="file">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name for the file" required>
                <select name="fileType" id="file-type" class="btn" required>
                    <option value="word">Microsoft Word</option>
                    <option value="office">Microsoft Office</option>
                    <option value="adobe">Adobe Illustrator</option>
                </select>
                <button type="submit" class="btn add-new">Submit</button>                  
            </form>
        </div>
    </main>    
</body>
</html>
